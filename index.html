<div class="cbox"><h4>Loops ‚Äî Repeating Rows via Smart Table Sections</h4>
<p>OSR does not have an explicit <code>for</code> / <code>while</code> loop keyword. Instead, repetition is achieved through <strong>Smart Table Section Breakdown</strong> ‚Äî which instructs the system to iterate over data automatically:</p>

<thead><tr style="background:var(--rice3)">

<tr><td style="padding:.26rem .5rem;border:1px solid var(--rice4)"><code>None</code></td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">Shows the section total only ‚Äî no iteration</td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">Single value</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.26rem .5rem;border:1px solid var(--rice4)"><code>Account</code></td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">Iterates over each GL account code in the category</td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">for each account in category</td></tr>
<tr><td style="padding:.26rem .5rem;border:1px solid var(--rice4)"><code>Next Level</code></td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">Iterates over subcategories one level down</td><td style="padding:.26rem .5rem;border:1px solid var(--rice4)">for each subcategory in parent</td></tr>

<p style="font-size:.74rem;color:var(--ink3);margin-top:.4rem">The <strong>Display</strong> setting on each section acts as a loop filter: <code>Non-zero</code> skips iterations with zero balances, <code>Always</code> includes all iterations regardless of value.</p>
</div>

<h3>Restatement</h3>
<div class="cbox"><h4>What Is a Comparative Restatement?</h4>
<p>A <strong>Restatement</strong> occurs when prior year comparative figures need to be adjusted ‚Äî for example, to reflect a change in accounting policy, correction of a prior period error, or reclassification of items. In OSR, this is handled through the <strong>Comparative (Restatement)</strong> tab under Report Options ‚Üí Report Table Settings.</p>
<p>This tab enables an <strong>additional restated column</strong> alongside the standard comparative, showing adjusted prior year figures so readers can see the original comparative, the adjustment, and the restated figures side by side.</p>
<p><strong>Critical prerequisite:</strong> The <strong>Consolidated Comparative (Restatement)</strong> switch in <strong>Entity and Period Settings</strong> must be turned ON before this tab appears at all. If the switch is off, the tab is hidden ‚Äî it is not a software bug.</p>
</div>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Entity and Period Settings:</b> Turn ON the Consolidated Comparative (Restatement) switch. Without this, the Comparative (Restatement) tab will not appear in Report Table Settings.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Report Table Settings ‚Üí Comparative (Restatement):</b> Configure the restatement column ‚Äî specify the restated period and how the additional column should be labelled and displayed. Then click Save.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Journal Entries:</b> Post restatement adjustment amounts using an appropriate classification (e.g., Reclassifications or Error Corrections) to separate them from original TB figures.</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Verify in Preview:</b> Confirm the restated column appears with correct amounts and the difference from the original comparative is clearly visible.</div></div>
</div>
<div class="hbox warn"><strong>Restatement vs. Adjustment:</strong> A restatement applies retrospectively to comparative periods ‚Äî it is not the same as a current-year audit adjustment. Always confirm with the engagement partner which prior periods are affected before configuring the restatement column.</div>

<h3>Comparative</h3>
<div class="cbox"><h4>Two Types of Comparatives in OSR</h4>
<p>OSR handles comparatives through two distinct mechanisms ‚Äî confusing them is a common source of display errors.</p>
<p><strong>1. Comparative (Restatement):</strong> Adds a restated prior year column to standard template tables (Income Statement, Balance Sheet). Requires the switch in Entity and Period Settings and is configured under Report Table Settings ‚Üí Comparative (Restatement). Used for AASB-required prior period restatements.</p>
<p><strong>2. Comparatives (User Defined):</strong> Applies specifically to <em>customised notes</em> you have created within the report ‚Äî not the standard template tables. Navigate to Report Options ‚Üí Report Table Settings ‚Üí Comparatives (User Defined), then select whether each comparative column reflects Consolidated, Parent, or Single entity data. You must also specify how the checkbox logic operates for each custom column.</p>
</div>
<h3>Table Columns and Table Headers</h3>
<div class="cbox"><h4>Table Columns (Full Year) Tab</h4>
<p>The <strong>Table Columns (Full Year)</strong> tab (Entity Summary ‚Üí Report Options ‚Üí Report Table Settings) controls which standard columns appear and in what order across all template Smart Tables. Columns are linked to the Entity Structure ‚Äî the available columns depend on whether entities are configured as Consolidated or Parent.</p>
<p>Columns are selected by default based on your Entity Structure. You typically don't need to modify unless you want to <strong>reorder columns</strong> (e.g., move Current Year before Prior Year) or <strong>hide columns</strong> (e.g., hide Parent columns when reporting only Consolidated figures).</p>
<p>For <strong>half-year entities</strong> (when Half Year is selected in Entity and Period Settings), additional options appear to specify separate <strong>Reporting Period Sets</strong> for the Income Statement (YTD/HY periods) and the Balance Sheet (point-in-time date).</p>
</div>
<div class="cbox"><h4>Table Header (Full Year) Tab</h4>
<p>The <strong>Table Header (Full Year)</strong> tab overrides header dates and scaling labels for standard table columns. Certain headers are turned on by default ‚Äî you need not modify unless you want to change column headings. This tab controls the text that appears at the top of each value column in Smart Tables:</p>
<p><strong>Date headers:</strong> Override the auto-generated date (e.g., "30 June 2024") with a custom label if the default formatting doesn't match your needs.</p>
<p><strong>Scaling headers:</strong> Override the scaling label (e.g., "$", "$'000", "$'000,000") per column. This is where the ColumnHeading display text is ultimately controlled ‚Äî and it must align with the Rounding and Scaling variables for consistency.</p>
<p><strong>When to modify:</strong> Only when adding a custom date range label to a non-standard column, correcting auto-generated labels, or when the entity structure creates unusual column configurations.</p>
</div>`,

l:`<p>The Import Wizard is a 4-step process that brings trial balance data into OSR. Think of it as a canal system bringing water (data) from the river (Excel) into the rice paddies (categories).</p>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Browse file + Import Settings</b> (.xls, .xlsx, .csv, .txt supported)</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Map columns:</b> select Account Code/Description, configure Amount columns with entity/date/period</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Exclude rows</b> (headers, blank lines, summary rows)</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Final checks and save settings</b> (Update/Save As/Don't Save)</div></div>
</div>
<div class="hbox danger"><strong>Silent danger:</strong> If the trial balance doesn't balance, OSR auto-posts the difference to a <strong>Suspense Account</strong> with NO warning. This balance appears in the financial statements as if it were a real line item ‚Äî a potential material misstatement that is invisible unless you specifically check.</div>
<p>To import <strong>prior year</strong> data, you must first create the prior period via <strong>Journals ‚Üí Add Period</strong> before running the wizard.</p>`,
err:`<div class="err-item"><b>Error:</b> Prior year column unavailable in import dropdown. <span class="fix">‚Üí Fix: Create the prior period via Journals ‚Üí Add Period BEFORE running the import wizard.</span></div>
<div class="err-item"><b>Error:</b> TB imbalance silently posted to Suspense Account. <span class="fix">‚Üí Fix: ALWAYS check the Suspense Account balance after every import. Non-zero = import error.</span></div>`,
qs:[{q:"A preparer imports a TB with a $45,000 imbalance without noticing. Where will this manifest in reports?",
o:["Report fails to generate with a validation error","The $45,000 is absorbed into Retained Earnings","The Import Wizard auto-posts the difference to the Suspense Account; this balance appears in the Balance Sheet under the Suspense Account's assigned category, creating a potential material misstatement","The imbalance shows only in the Rounding Variance report"],c:2,
x:"OSR silently posts any TB imbalance to the Suspense Account ‚Äî no warning. If mapped to a Balance Sheet category, the amount appears as a real balance in financial statements."}]},

{id:"account-maint",br:"Workflow Menus ‚Ä∫ Import / Account Assignment",t:"Account Maintenance",tg:"wf",
l:`<p>Account Maintenance manages your chart of accounts. Key rules: account codes are <strong>immutable after creation</strong> (names can be edited). Accounts with associated data (TB or journals) <strong>cannot be deleted</strong> until all journal entries referencing them are removed first.</p>`,
err:`<div class="err-item"><b>Error:</b> Cannot delete a zero-balance account. <span class="fix">‚Üí Fix: Even zero-balance accounts may have journal entries (netting to zero). Delete ALL referencing journal entries first.</span></div>`,
qs:[{q:"A preparer tries to delete account '9999-MISC' (zero balance) but gets an error. Most likely cause?",
o:["Zero-balance accounts can't be deleted as a safeguard","The account has journal entries referencing it ‚Äî even netting to zero, the associations must be deleted first","The account is assigned to a category and must be unassigned first","The hyphen in the code prevents deletion"],c:1,
x:"OSR prevents deletion of any account with associated journals, regardless of net balance. All referencing journal entries must be deleted first."}]},

{id:"category-maint",br:"Workflow Menus ‚Ä∫ Import / Account Assignment",t:"Category Maintenance",tg:"wf",
l:`<p>Categories form a hierarchical tree that organises accounts into reporting groups (like Revenue, Cost of Sales, Trade Receivables). Codes are <strong>immutable after saving</strong>. New categories display in bold. Reorder via drag-and-drop.</p>
<p><strong>Export/Import XML</strong> lets you replicate category structures across entities ‚Äî essential for standardising firm-wide structures.</p>`,
err:`<div class="err-item"><b>Error:</b> Category code created with typo ‚Äî immutable. <span class="fix">‚Üí Fix: Delete (if no assignments) and recreate. Plan codes before creation.</span></div>`,
qs:[{q:"A firm needs to standardise category structures across 30 entities. They have a perfect tree in one entity. Most efficient replication method?",
o:["Manually recreate in each entity","Export as XML from source, then Import the XML into each target entity via Category Maintenance","Copy the source entity 30 times","Create a template entity and publish"],c:1,
x:"Export/Import XML is designed for this ‚Äî it captures the full hierarchy and replicates it precisely."}]},

{id:"master-assign",br:"Workflow Menus ‚Ä∫ Import / Account Assignment",t:"Master Account Assignment",tg:"wf",
l:`<p>Master Account Assignment maps GL accounts to categories. This is where data meets structure ‚Äî like assigning each student to their classroom.</p>
<p><strong>Methods:</strong> Manual Map (tick + assign), Import Map (.csv), <strong>Balance-Based Mapping</strong> (splits account into Debit/Credit parts for sign-dependent classification), Secondary Assignment (additional structures like Expenses by Function).</p>
<div class="cbox"><h4>Understanding Balance-Based Mapping</h4>
<p>Some accounts can be assets or liabilities depending on their balance sign. A bank account is an asset when in debit (positive cash) but a liability when in credit (overdraft). Balance-Based Mapping expands one account into a Debit component (‚Üí Cash/Asset category) and a Credit component (‚Üí Bank Overdraft/Liability category). The system automatically classifies based on the actual balance sign.</p></div>
<div class="hbox warn"><strong>Additive imports:</strong> Import Map updates apply ON TOP of existing assignments. To remove a mapping, you must explicitly use Remove.</div>`,
err:`<div class="err-item"><b>Error:</b> Bank account shows as revenue when in overdraft. <span class="fix">‚Üí Fix: Use Balance-Based Mapping: Debit ‚Üí Cash/Asset, Credit ‚Üí Bank Overdraft/Liability.</span></div>`,
qs:[{q:"Account '1100-BANK' normally has a debit balance but occasionally goes into credit (overdraft). It's currently mapped to Revenue by mistake. Correct approach?",
o:["Map to Cash and create a manual journal when in overdraft","Use Balance-Based Mapping: expand into Debit (‚Üí Cash/Asset) and Credit (‚Üí Bank Overdraft/Liability) components","Create two separate accounts","Use Condition setting (Positive Only) in Smart Table"],c:1,
x:"Balance-Based Mapping handles sign-dependent classification automatically without manual intervention."}]},

{id:"entity-assign",br:"Workflow Menus ‚Ä∫ Import / Account Assignment",t:"Entity Account Assignment",tg:"wf",
l:`<p>Entity Account Assignment creates <strong>entity-specific overrides</strong> to master-level mappings. Master assignments appear <strong>greyed out</strong>; entity-specific show in <strong>black</strong>. Use <strong>"Revert to Master"</strong> to undo overrides.</p>
<div class="hbox danger"><strong>Common trap:</strong> Making changes at Master level when you meant Entity level affects ALL entities. Always verify you're in the correct maintenance screen.</div>`,
err:`<div class="err-item"><b>Error:</b> Changed at Master level instead of Entity ‚Äî all entities affected. <span class="fix">‚Üí Fix: Verify you're in Account Assignment (Entity) not (Master).</span></div>`,
qs:[{q:"Parent maps '5000-RENT' to 'Occupancy Expenses' at master. After creating an entity-specific override for Subsidiary A, Subsidiary B also shows the override. What went wrong?",

{id:"creating-journals",br:"Workflow Menus ‚Ä∫ Journals",t:"Creating Journals",tg:"wf",
l:`<p>Journals are manual adjustments to the trial balance. The key column is <strong>Included</strong> (Yes/No) ‚Äî a toggle that includes or excludes the journal from balance calculations <strong>without deleting it</strong>. This is perfect for pending audit adjustments.</p>
<p>Toolbar tools: <strong>Paste Reversed</strong> swaps debits and credits (for reversals). <strong>Paste Without Values</strong> copies journal structure with zeroed amounts (for period templates).</p>`,
err:`<div class="err-item"><b>Error:</b> Audit adjustments reflected in report before partner approval. <span class="fix">‚Üí Fix: Set Included = No for pending adjustments until approved.</span></div>`,
qs:[{q:"An auditor proposes 5 adjustments awaiting approval. The preparer needs both 'before' and 'after adjustment' reports without creating two entities. How?",
o:["Create journals with Included = No ‚Üí generate pre-adjustment report ‚Üí toggle to Yes ‚Üí regenerate for post-adjustment","Use Classification filter in report tables","Create as Read Only entries","Enter with zero values first"],c:0,
x:"The Included Yes/No toggle is specifically designed for this workflow."}]},

{id:"journal-class",br:"Workflow Menus ‚Ä∫ Journals",t:"Journal Classifications",tg:"wf",
l:`<p>Six default classifications: Original Trial Balance, Audit Adjustments, Tax Adjustments, Reclassifications, Eliminations, Error Corrections. Custom classifications via Period Configuration.</p>
<p>The power of classifications: Smart Table value columns can <strong>filter by Classification</strong>. A blank filter shows the complete balance (all classifications). This enables showing specific impacts in report tables.</p>

<h3>Currency Conversion</h3>
<div class="cbox"><h4>Entity Linking and Journal Currency Conversion</h4>
<p><strong>Currency Conversions</strong> (accessible via Period Setup ‚Üí Currency Conversions, or from the Period Configuration menu) allows you to add, edit, or delete currency exchange rates for entities that report in a currency different from their functional currency.</p>
<p>The Currency Exchange Rate dialog lets you insert new currencies and specify exchange rates for the reporting period. This is essential for multinational groups where subsidiaries operate in foreign currencies but the consolidated report is presented in AUD.</p>
<p><strong>Journal-level currency conversion:</strong> When journals are entered in a foreign currency, OSR applies the configured exchange rate to convert amounts into the reporting currency. The converted amounts then flow into Smart Tables alongside locally-denominated figures.</p>
<p><strong>Key configuration:</strong> Currency format and display settings are controlled in <strong>Regional Settings</strong> (Administration ‚Üí Regional Settings), while the actual exchange rates are set in Currency Conversions. Both must be configured for foreign currency entities to report correctly.</p>
<p><strong>Permission note:</strong> Currency Conversions is a separate permission in Product Permissions. Users who manage journal entries may not have access to modify exchange rates ‚Äî this is typically an administrator or senior preparer function.</p>
</div>`,
err:`<div class="err-item"><b>Error:</b> All journals classified as 'Original Trial Balance' ‚Äî unable to separately show audit impacts. <span class="fix">‚Üí Fix: Use appropriate classifications. Add filtered columns to Smart Tables for breakdown.</span></div>`,
qs:[{q:"Client requires a special disclosure showing audit adjustment impact separately from original TB figures. How to achieve this without a separate report?",
o:["Manual table with hardcoded amounts","Insert additional value columns in the Smart Table, each filtered to a specific Classification ‚Äî one for OTB, one for Audit Adjustments, plus total column with no filter","Use Auto Report drill-down","Export to Excel and create there"],c:1,
x:"Smart Table value columns support Classification filters. Additional columns each filtered to a specific classification show the breakdown."}]},

{id:"report-structure",br:"Workflow Menus ‚Ä∫ Reports",t:"Report Structure",tg:"rp",isReport:true,
l:`<p>The <strong>Report Structure</strong> is the backbone of every OSR report ‚Äî a tree-view panel displaying all template elements. Think of it as the table of contents of a great book, where you can see every chapter, section, and paragraph.</p>
<p>You can toggle elements on/off, reorder via drag-and-drop (Design mode only), and nest them in folders. The <strong>ellipsis menu</strong> per element provides: View, Go To, Copy, Cut, Paste, Options (Name, Display Setting, Include in Contents/Numbering, Page Break Before, Keep to Same Page), XML Source, Report Variables, Delete, Revert to Template, Review Comments, Compare to Template, and Insert New.</p>
<h3>Understanding Display Settings</h3>
<p><strong>Always</strong> ‚Äî element always shows. <strong>Never</strong> ‚Äî element is hidden (the SAFE way to "remove" something). <strong>Conditional</strong> ‚Äî shows only when an expression evaluates to True (e.g., show a note only when a category balance is non-zero). This is the most powerful setting.</p>
<div class="hbox danger"><strong>Golden rule:</strong> Set Display = "Never" instead of deleting. There is <strong>NO Undo</strong> for deletions. 'Revert to Template' only works on modified template elements ‚Äî not deleted or newly created ones.</div>
<h3>Understanding "Overlap" vs "Shared Elements" ‚Äî A Critical Distinction</h3>
<div class="cbox"><h4>These Are Opposite Concepts</h4>
<p>"Overlap" and "Shared Element" sound similar but are <strong>fundamentally opposite patterns</strong> in OSR. Confusing them leads to either silent data errors (overlap) or structural formatting mistakes (shared elements). Here is the definitive comparison:</p>
</div>

<div class="cbox"><h4>What is Overlap?</h4>
<p><strong>Overlap</strong> is a <strong>data-level problem</strong> ‚Äî it occurs when the <strong>same financial data</strong> appears in <strong>multiple separate report sections</strong> through <strong>independent expressions</strong>. Each section has its own expression that queries the same underlying category, but because the expressions are separate, they can diverge if their parameters differ.</p>
<p><strong>Where it happens:</strong> Across different Smart Tables or notes. For example, depreciation expense appears in the Income Statement (via one expression) AND in the PP&E note (via a completely separate expression). Revenue appears in the Income Statement AND in the Revenue disaggregation note. Tax expense appears in the Income Statement AND in the Tax reconciliation note.</p>
<p><strong>Why it's dangerous:</strong> Because each expression is independent, they can use different parameters ‚Äî different entity filters (Consolidated vs Parent), different period filters (Current vs Prior), different journal classifications, or different rounding settings. When parameters diverge, the same category produces different values in different locations. This is an <strong>internal inconsistency</strong> ‚Äî a critical audit finding that undermines report credibility.</p>
<p><strong>The invisible part:</strong> Overlap is invisible in the Report Structure tree. There is no visual indicator that a category is referenced in multiple places. You cannot detect it by looking at the structure ‚Äî only by systematically comparing expression parameters across all Smart Tables that reference the same category.</p>
<p><strong>Professional handling:</strong> Create a checklist of categories that appear in multiple Smart Tables (Revenue, Tax Expense, Depreciation, Lease Commitments, Related Party amounts, etc.). For each, compare the expression parameters across ALL instances ‚Äî entity filter, period filter, classification filter, and rounding. They must be identical in every location.</p>
</div>

<div class="cbox"><h4>What is a Shared Element?</h4>
<p><strong>Shared Element</strong> (specifically <strong>Shared Column Header</strong>) is a <strong>structural/layout feature</strong> ‚Äî it is a visual label in a Smart Table that <strong>spans across multiple adjacent columns</strong>, grouping them under a single heading. It has <strong>nothing to do with data values</strong> and everything to do with presentation.</p>
<p><strong>Where it exists:</strong> Within a single Smart Table only. A Shared Column Header sits in the header row above individual column labels. For example, the word "Consolidated" spans across the "2024" and "2023" value columns, while "Parent" spans across a separate pair of year columns ‚Äî all within one Balance Sheet table.</p>
<p><strong>Why it matters:</strong> Without shared headers, a table with four value columns (Consol Current, Consol Prior, Parent Current, Parent Prior) would show four disconnected column labels. Shared headers visually group related columns, making the table comply with AASB presentation requirements and readable for report users.</p>
<p><strong>The rules:</strong> Each column can belong to only ONE shared header (exclusive assignment). Columns under a shared header must be contiguous (adjacent ‚Äî no gaps). The Name field is an internal identifier (no spaces allowed); the Narrative field is the display text readers see. Removing a shared header does not auto-reassign its columns.</p>
</div>

<div class="cbox"><h4>Side-by-Side Comparison: Overlap vs Shared Element</h4>
<table style="width:100%;border-collapse:collapse;font-size:.82rem;margin:.5rem 0">
<tr style="background:var(--rice3);font-weight:700;border-bottom:2px solid var(--rice4)">
<td style="padding:.5rem;width:22%">Dimension</td><td style="padding:.5rem;width:39%">Overlap (Data Problem)</td><td style="padding:.5rem;width:39%">Shared Column Header (Layout Feature)</td></tr>
<tr style="border-bottom:1px solid var(--rice4)"><td style="padding:.4rem .5rem;font-weight:600">Nature</td><td style="padding:.4rem .5rem">Same data referenced by multiple <strong>independent</strong> expressions across different sections</td><td style="padding:.4rem .5rem">A single <strong>visual label</strong> spanning multiple adjacent columns in one table</td></tr>
<tr style="border-bottom:1px solid var(--rice4);background:var(--rice2)"><td style="padding:.4rem .5rem;font-weight:600">Scope</td><td style="padding:.4rem .5rem">Across multiple Smart Tables or notes (e.g., Income Statement + PP&E note)</td><td style="padding:.4rem .5rem">Within a single Smart Table only</td></tr>
<tr style="border-bottom:1px solid var(--rice4)"><td style="padding:.4rem .5rem;font-weight:600">Concerns</td><td style="padding:.4rem .5rem">Data accuracy ‚Äî risk of inconsistent values in different report locations</td><td style="padding:.4rem .5rem">Presentation layout ‚Äî correct column grouping and label display</td></tr>
<tr style="border-bottom:1px solid var(--rice4);background:var(--rice2)"><td style="padding:.4rem .5rem;font-weight:600">Risk</td><td style="padding:.4rem .5rem">Internal inconsistency (audit finding) ‚Äî different values for the same item</td><td style="padding:.4rem .5rem">Incorrect column grouping or missing labels (presentation defect)</td></tr>
<tr style="border-bottom:1px solid var(--rice4)"><td style="padding:.4rem .5rem;font-weight:600">Visibility</td><td style="padding:.4rem .5rem"><strong>Invisible</strong> in Report Structure ‚Äî requires manual expression comparison</td><td style="padding:.4rem .5rem"><strong>Visible</strong> in the Smart Table Editor as a header row spanning columns</td></tr>
<tr style="border-bottom:1px solid var(--rice4);background:var(--rice2)"><td style="padding:.4rem .5rem;font-weight:600">Detection</td><td style="padding:.4rem .5rem">Cross-table category checklist; compare expression parameters across all tables</td><td style="padding:.4rem .5rem">Open Smart Table Editor ‚Üí check column header structure</td></tr>
<tr style="border-bottom:1px solid var(--rice4)"><td style="padding:.4rem .5rem;font-weight:600">Common Error</td><td style="padding:.4rem .5rem">Depreciation shows $50K in Income Statement but $48K in PP&E note (different entity filter)</td><td style="padding:.4rem .5rem">Column not appearing in Available Items (already assigned to another header)</td></tr>
<tr><td style="padding:.4rem .5rem;font-weight:600">Fix Approach</td><td style="padding:.4rem .5rem">Align ALL expression parameters (entity, period, classification, rounding) across every instance</td><td style="padding:.4rem .5rem">Reassign columns between headers; ensure contiguous column order</td></tr>
</table>
</div>

<div class="hbox danger"><strong>The key mental model:</strong> Overlap = <em>"the same data appearing in different places with risk of inconsistency."</em> Shared Element = <em>"one label visually spanning multiple columns in one place."</em> Overlap is a data integrity concern. Shared Element is a layout concern. They never interact with each other directly, but a report can have both ‚Äî and often does.</div>`,
err:`<div class="err-item"><b>Error:</b> Accidentally deleting a standard note ‚Äî permanently lost with no undo. <span class="fix">‚Üí Fix: Use Insert New to add a fresh template element and recreate, or copy from another entity. Prevention: Display = Never instead of Delete.</span></div>
<div class="err-item"><b>Error:</b> 'Revert to Template' greyed out for an element. <span class="fix">‚Üí Fix: Only works on MODIFIED template elements, not newly created/copied ones.</span></div>
<div class="err-item"><b>Error:</b> Overlapping disclosures show different values for the same item. <span class="fix">‚Üí Fix: Compare expression parameters (entity, period, classification, rounding) between all instances. They must be identical.</span></div>`,
tips:`<div class="tip-item"><b>Conditional Display Automation:</b> <span class="g">Set Display = Conditional with an expression evaluating category balance. Notes auto-show/hide based on real data ‚Äî zero manual toggling across periods.</span></div>

{id:"preview-design",br:"Workflow Menus ‚Ä∫ Reports",t:"Preview and Design Modes",tg:"rp",isReport:true,
l:`<p><strong>Preview mode</strong> shows the report exactly as it will print ‚Äî WYSIWYG (What You See Is What You Get). Like looking at a finished painting in a frame. <strong>Design mode</strong> shows the workshop behind the painting ‚Äî editable sections, data links, conditional elements, and structural details.</p>
<p>In Design mode: double-click paragraphs to edit, use the '+' icon to insert elements, click tables to open the Smart Table Editor. The <strong>Auto Refresh Reports</strong> checkbox auto-refreshes after modifications.</p>

<h3>Report Options Menu</h3>
<div class="cbox"><h4>Global Report Settings from the Report Options Dropdown</h4>
<p>The <strong>Report Options</strong> dropdown (available in both Preview and Design modes) provides access to global settings that affect the entire report:</p>
<p><strong>Edit Style Set:</strong> Opens the style editor with tabs for Font, Paragraph, Date, Number, Borders, Spacing, Background, and Pagination. Changes here cascade through the style hierarchy ‚Äî modifying "Normal" affects everything downstream.</p>
<p><strong>Edit Watermark:</strong> Opens the Edit Watermark dialog where you choose a <strong>text watermark</strong> (e.g., "DRAFT", "CONFIDENTIAL") or an <strong>image watermark</strong> (e.g., a company logo) that appears throughout the report. Watermarks render on every page in both Preview and printed output. Use "DRAFT" during preparation and remove or change before final sign-off.</p>
<p><strong>Spelling:</strong> Runs a spell check for the currently displayed part of the report. Available only in <strong>Design mode</strong> ‚Äî if you can't find it, check that you're not in Preview.</p>
<p><strong>Review Comments:</strong> Opens a consolidated view of ALL review comments inserted throughout the report ‚Äî essential for checking everything is addressed before sign-off rather than scrolling through hundreds of pages.</p>
</div>

<h3>Report Comparison ‚Äî Compare to Template</h3>
<div class="cbox"><h4>Side-by-Side Template Comparison</h4>
<p><strong>Compare to Template</strong> (accessed via the element ellipsis ‚Üí Compare to Template) provides a side-by-side view of your modified element against the original template version. This is invaluable for:</p>
<p><strong>QA Review:</strong> Before submitting the report, a reviewer can see exactly what was customised vs. what came from the standard template. Any deviation is immediately visible.</p>
<p><strong>Troubleshooting:</strong> If a section behaves unexpectedly, comparing to template shows whether the issue was introduced by a customisation or exists in the template itself.</p>
<p><strong>Revert to Template:</strong> If the comparison reveals unwanted changes, use ellipsis ‚Üí <strong>Revert to Template</strong> to restore the original. This only works on <strong>modified template elements</strong> ‚Äî not on newly created or copied elements (where it's greyed out).</p>
<p><strong>Limitation:</strong> Compare to Template works element-by-element. There is no "compare entire report" function ‚Äî you must check each modified element individually. Focus on elements where customisations were made.</p>
</div>

<h3>Report Images</h3>
<div class="cbox"><h4>Inserting Images into Reports</h4>
<p>Images can be inserted via the Report pane in Design mode. Hover under the section where you want the image and click the Insert icon ‚Üí <strong>Add Image</strong>. In the Add Image dialog, click <strong>Browse for File</strong>, navigate to the image, click Open, adjust the <strong>alignment</strong> if needed (left, centre, right), and click Save.</p>
<p>Common uses: company logos in cover pages, signature images in Directors' declarations, charts/graphs exported from external tools. Images are embedded in the report ‚Äî they don't link to external files, so updating the source file requires re-inserting.</p>
</div>

<h3>Understanding "Data Capture"</h3>
<div class="cbox"><h4>What is Data Capture?</h4>
<p><strong>Data Capture</strong> refers to data that is NOT sourced from trial balance imports or journals. It is manually entered in Report Data or Additional Disclosures workflow tabs ‚Äî things like director remuneration details, segment breakdowns, related party descriptions, lease commitments.</p>
<p><strong>Critical risk:</strong> Data Capture fields do NOT auto-update when the TB is re-imported. They can become stale or inconsistent with TB-driven figures. Always flag Data Capture fields in your review checklist and cross-reference each against supporting schedules during final review.</p></div>`,

{id:"page-setup",br:"Workflow Menus ‚Ä∫ Reports",t:"Page Setup",tg:"rp",isReport:true,
l:`<p><strong>Page Setup</strong> controls page size, margins, and orientation per report. Use Formatting Elements (Change to Landscape/Portrait) for section-specific orientation changes.</p>
<div class="hbox danger"><strong>Invisible trap:</strong> If margins overlap (left + right ‚â• page width), the report enters <strong>infinite loading with NO error message</strong>. The system simply hangs. The only fix is reducing margins.</div>
<p>Orientation changes are <strong>persistent</strong> ‚Äî all subsequent pages follow the last orientation element until explicitly reversed with the opposite element.</p>

<h3>Fitting Content to Pages ‚Äî Techniques, Causes & Fixes</h3>
<div class="cbox"><h4>Why Content Overflows Pages</h4>
<p>Content overflow in OSR happens when the data or formatting exceeds the available space defined by page dimensions minus margins. Unlike word processors, OSR does not auto-shrink text to fit ‚Äî it simply wraps or pushes content to the next page. Understanding the causes is the key to efficient fixes.</p>
</div>

<h4>Cause ‚Üí Effect ‚Üí Fix Matrix</h4>
<p><strong>Cause 1: Wide table exceeds portrait page width.</strong> Effect: Columns are truncated or text wraps unreadably within cells. Fix: Insert a <strong>"Change to Landscape"</strong> formatting element before the table. This switches the page to landscape (wider), giving more horizontal space. <strong>Critical:</strong> Insert a <strong>"Change to Portrait"</strong> after the table ‚Äî orientation is persistent and all subsequent pages will stay landscape without this reversal. Both orientation elements auto-create page breaks at the insertion point.</p>
<p><strong>Cause 2: Table content overflows the current page but should stay together.</strong> Effect: A small table (e.g., a 5-row disclosure) splits awkwardly across two pages. Fix: Set the element's <strong>"Keep to Same Page"</strong> option (ellipsis ‚Üí Options ‚Üí Keep to Same Page). OSR will insert an automatic page break <em>before</em> the element to keep all content on one page. Caution: if the element itself is larger than one page, this setting has no effect.</p>
<p><strong>Cause 3: Unwanted blank page appears between sections.</strong> Effect: A blank page disrupts the report flow. Fix: Check Report Structure for stray <strong>Page Break</strong> elements, oversized <strong>Space</strong> elements (Paragraph Spacing set to e.g. 100mm), or <strong>Keep to Same Page</strong> forcing a page break that pushes content and leaves a gap. All three are invisible in Preview but visible in the tree structure.</p>
<p><strong>Cause 4: Overlapping page margins.</strong> Effect: Report enters infinite loading with no error. Fix: If left margin + right margin ‚â• page width (e.g., 3cm + 18cm = 21cm on A4), there is zero content area. OSR fails silently ‚Äî reduce one or both margins. Safe A4 starting point: Left 2cm, Right 2cm, Top 2.5cm, Bottom 2cm.</p>
<p><strong>Cause 5: Content needs to start on a new page.</strong> Effect: Section runs on from the previous section without a clean break. Fix: Either insert a <strong>Page Break</strong> formatting element before the section, or use the element's <strong>"Page break before"</strong> option (ellipsis ‚Üí Options ‚Üí Page break before). The option is cleaner because it attaches the break to the element ‚Äî moving the element moves the break with it.</p>

<h3>Fitting Content in Columns and Cells</h3>
<div class="cbox"><h4>Column Width Options in OSR Tables</h4>
<p>OSR provides four column width modes, each with different behaviour. Choosing the wrong mode is the #1 cause of misaligned or truncated table content:</p>
<p><strong>Auto:</strong> Automatically adjusts column width based on the data entered and the number of columns in the table. Good for balanced tables where all columns have similar-length content. Bad for tables with one very long description column and several narrow value columns ‚Äî Auto distributes space too evenly.</p>
<p><strong>Fit Contents:</strong> Adjusts column width to fit the <strong>longest cell content</strong> in that column. Best for value columns where the widest number determines the minimum width. Can cause problems if one cell has unexpectedly long text ‚Äî the column balloons out and compresses neighbouring columns.</p>
<p><strong>Fixed Width:</strong> Set a specific width in inches, millimetres, centimetres, points, or percentage of page width. Most predictable and recommended for professional reports. Use mm for precision. Typical widths: Value columns 22-25mm, Note columns 7-10mm, Description column uses remaining space.</p>
<p><strong>Padding:</strong> Adds space on the left and right sides of column content. Measured in inches, mm, cm, or points. Use padding to prevent numbers from touching cell borders ‚Äî improves readability without changing column width.</p>
</div>

<h4>When Cell Content Doesn't Align with the Total Cell Below</h4>
<p>A common frustration: individual line items in a column appear correctly formatted, but the <strong>Total row</strong> at the bottom looks misaligned ‚Äî the number sits at a different horizontal position, or the font size/weight creates a visual offset. This is caused by the <strong>style hierarchy</strong>:</p>
<p>OSR applies styles in this order (lowest overrides highest): Section ‚Üí Table ‚Üí Column ‚Üí Row ‚Üí Cell ‚Üí Paragraph ‚Üí Inline ‚Üí Data. The Total row often has a <strong>different Value Style</strong> applied (e.g., with bold or underline formatting), and that style may specify a different alignment, padding, or font size than the regular data rows. Fix: Inspect the <strong>Table Styles ‚Üí Value Styles</strong> for the Total row type and ensure alignment properties (horizontal alignment, left/right padding) match the regular data row style.</p>
<p>Another cause: the <strong>Description column</strong> is set to use <strong>remaining free space</strong> (a common default). When the description text is longer in the Total row (e.g., "TOTAL CURRENT ASSETS" vs "Trade Receivables"), the description column expands, pushing the value column's apparent position. Fix: Set the Description column to <strong>Fixed Width</strong> rather than Auto or "use free space" ‚Äî this locks the layout regardless of text length.</p>

<div class="tip-box"><div class="tip-title">üí° Content Fitting Tips & Tricks</div>
<div class="tip-item"><b>Landscape sandwich pattern:</b> <span class="g">Portrait ‚Üí Change to Landscape ‚Üí [wide table] ‚Üí Change to Portrait ‚Üí Portrait continues. Both orientation elements auto-create page breaks. Sketch the report structure on paper first to identify which sections need landscape ‚Äî converting mid-report is messy.</span></div>
<div class="tip-item"><b>Column width variables:</b> <span class="g">Use the ValueColumnWidth variable (default 22mm) and NoteColumnWidth variable (default 7mm) for global control. Change once in Report Settings ‚Üí Report Wording Variables ‚Üí updates every Smart Table that references these variables. Much faster than editing individual tables.</span></div>
<div class="tip-item"><b>Table Wrapping options:</b> <span class="g">In the Smart Table Editor ‚Üí Smart Content ‚Üí Table Options, the Table Wrapping settings control how the table handles overflow. Adjusting this can prevent wide tables from being cut off or split across pages unpredictably.</span></div>
<div class="tip-item"><b>Page break + Keep to Same Page conflict:</b> <span class="g">If "Page break before" and "Keep to Same Page" are both set on the same element, "Page break before" takes priority ‚Äî the element starts on a new page AND stays on one page. This is actually a useful combo for standalone schedules that must be on their own page.</span></div>
<div class="tip-item"><b>Test with realistic data:</b> <span class="g">Column widths that look perfect with small test numbers break when real data has larger figures (e.g., $1,234,567,890). Always test column widths with the longest expected value before finalising layout.</span></div>
<div class="tip-item"><b>Format individual cells for exceptions:</b> <span class="g">Click a specific cell in the table editor to apply formatting to just that cell ‚Äî without changing the column or row style. Use this for one-off adjustments where a single cell's content is wider or narrower than typical.</span></div>
<div class="tip-item"><b>Edit Width shortcut:</b> <span class="g">In the table editor, click the left or right side of a column heading to drag-resize. For precise control, right-click the column header ‚Üí Edit Width to specify exact dimensions and choose between Auto, Fit Contents, or Fixed Width mode.</span></div>
</div>`,

<div class="err-item"><b>Error:</b> All pages after a landscape table stay landscape. <span class="fix">‚Üí Fix: Insert 'Change to Portrait' after the landscape section. Orientation is persistent.</span></div>`,

<div class="tip-item"><b>Mixed Orientation Pattern:</b> <span class="g">Portrait ‚Üí Change to Landscape ‚Üí [wide table] ‚Üí Change to Portrait ‚Üí Portrait continues. Both elements auto-create page breaks.</span></div>`,

{id:"smart-tables",br:"Workflow Menus ‚Ä∫ Reports",t:"Smart Tables",tg:"rp",isReport:true,
l:`<p><strong>Smart Tables</strong> are the crown jewels of OSR ‚Äî they automatically populate from trial balance data, Report Data, or category structures. Types include Balance Sheet, Income Statement, and period-specific tables.</p>

<h3>The Smart Table Editor</h3>
<div class="cbox"><h4>Opening and Navigating the Smart Table Editor</h4>
<p>To open the Smart Table Editor, click on any Smart Table in the Report pane while in <strong>Design mode</strong>. The editor has two primary tabs: <strong>General</strong> (for formatting cells, rows, columns, and sections) and <strong>Smart Content</strong> (for structural editing ‚Äî Insert, Table Options, Table Styles).</p>
<p>The <strong>General tab</strong> provides direct formatting controls ‚Äî select a cell, row, section, or column and apply font, font size, bold, borders, alignment, and other formatting. This is where you make visual adjustments to individual elements.</p>
<p>The <strong>Smart Content tab</strong> is the structural powerhouse. From here you access:</p>
<p><strong>Insert:</strong> Add new items ‚Äî Sections, Total Rows, Calculation Rows, Header Rows, Shared Column Headers, Description Columns, Value Columns, Note Columns, and Text Columns. Highlight an existing item first, then select the insert type from the dropdown.</p>
<p><strong>Table Options:</strong> Customise per-table Rounding or Scaling (overriding the global Report Settings), and adjust Table Wrapping options that control how the table handles page overflow.</p>
<p><strong>Table Styles:</strong> Adjust styles allocated to the table ‚Äî three categories: <strong>Styles</strong> (general text formatting), <strong>Narrative Styles</strong> (description text), and <strong>Value Styles</strong> (number formatting including total underlines and borders). This is where you fix total row formatting issues ‚Äî borders on totals are controlled by Value Styles, not row-level formatting.</p>
</div>

<h4>Moving, Copying, and Deleting in the Smart Table Editor</h4>
<p><strong>Move:</strong> Highlight a row, section, or column ‚Üí select Move ‚Üí Move Up/Down (rows/sections) or Move Left/Right (columns). Use this to reorder sections in the Income Statement or rearrange column display order.</p>
<p><strong>Copy & Paste:</strong> Highlight a row, section, or column ‚Üí Copy ‚Üí then Paste to duplicate. Useful for creating parallel sections with similar structures.</p>
<p><strong>Delete:</strong> Select a specific section, row, or column ‚Üí Delete ‚Üí OK. <strong>This is a hard delete and cannot be reverted.</strong> Always back up before structural changes.</p>
<p><strong>Save:</strong> The Save dropdown includes Save & Close. To exit without saving, click the back arrow next to "Smart Table Editor" ‚Äî this discards all unsaved changes.</p>

<h4>Formatting Within Smart Tables</h4>
<div class="cbox"><h4>Cell-Level, Row-Level, and Column-Level Formatting</h4>
<p>In the <strong>General tab</strong> of the Smart Table Editor, you can apply formatting at three granularity levels:</p>
<p><strong>Column-level:</strong> Click a column header to select the entire column. Apply formatting (font, alignment, borders) that affects every cell in that column. Best for consistent number alignment across all rows.</p>
<p><strong>Row-level:</strong> Click a row number to highlight the entire row. Apply formatting changes (bold, border lines, background) that affect every cell in that row. Commonly used for section header rows or subtotal emphasis.</p>
<p><strong>Cell-level:</strong> Click directly on a specific cell (without highlighting its content). Apply formatting to just that individual cell. Use this for one-off exceptions where a single cell needs different treatment from its row or column.</p>
<p><strong>Remember the Style Hierarchy:</strong> Section ‚Üí Table ‚Üí Column ‚Üí Row ‚Üí Cell ‚Üí Paragraph ‚Üí Inline ‚Üí Data. Lower levels always override higher levels. If column formatting says "right-align" but a cell says "centre", the cell wins.</p>
</div>

<h3>Understanding Types of Totals</h3>
<div class="cbox"><h4>Section Totals</h4>
<p>Sum all line items within a section. Toggle "Show Section Total" in Edit Section. Sections with Display = Non-zero auto-hide when empty ‚Äî no manual toggling needed across periods.</p></div>
<div class="cbox"><h4>Grand Totals (Total Rows)</h4>
<p>Aggregate multiple section totals via Insert ‚Üí Insert Total Row. A Total can reference selected sections and other totals. <strong>Display = As Required</strong> auto-hides when identical to the preceding total (e.g., Profit Before Tax = Profit After Tax when tax is zero).</p></div>
<div class="cbox"><h4>Calculation Rows</h4>
<p>Derived lines using formulae between named sections/totals (e.g., "Revenue - CostOfSales" = Gross Profit). Evaluates across ALL value columns automatically. Display = Non-zero hides when calculation = zero.</p></div>
<div class="cbox"><h4>Reconciliation Totals (Cross-Schedule)</h4>
<p>The most audit-critical type. Net Profit must match between the Income Statement, Statement of Changes in Equity, and Cash Flow Statement. When these disagree (even by $1K from rounding), auditors flag it. Use identical expression parameters across all schedules.</p></div>
<h3>Section Contents and Conditions</h3>
<p>Section Contents configure what data appears. Key settings: <strong>Breakdown</strong> (None/Account/Next Level), <strong>Condition</strong> (Always/Negative Only/Positive Only), <strong>Display</strong> (Always/Non-zero), <strong>Movement</strong> (True = period change instead of closing balance ‚Äî essential for Cash Flow and Equity statements), <strong>Reverse</strong> (flip sign for display).</p>
<h3>Value Column Filters</h3>
<p>Each value column has filters for <strong>Entity</strong> (Parent/Consolidated), <strong>Period</strong> (Current/Prior), <strong>Data Capture</strong>, and <strong>Category</strong>. These are the #1 cause of "empty table" issues ‚Äî a wrong filter silently shows nothing.</p>
<div class="hbox danger"><strong>Rounding trap:</strong> Each line rounds independently. The total is the sum of rounded values, NOT the rounded sum of exact values. This creates rounding variances (visible in the Category Summary ‚Äî Rounding Variance report). A $1K rounding difference is normal and expected ‚Äî not an error.</div>

<h3>Deep Dive: Rounding in OSR</h3>
<div class="cbox"><h4>Why Rounding Errors Occur ‚Äî Root Cause Analysis</h4>
<p>Rounding errors in OSR are <strong>not software bugs</strong> ‚Äî they are a mathematical inevitability of rounding individual line items before summing. Understanding the mechanics is essential to explaining variances to auditors with confidence rather than panic.</p>
<p><strong>The Core Mechanism:</strong> When Rounding is set to 1000, OSR rounds each line item independently to the nearest thousand. The section total is then calculated as the <strong>sum of already-rounded values</strong>. This differs from rounding the precise sum of unrounded values. The difference between these two methods is the rounding variance.</p>
<p><strong>Example:</strong> Three lines with exact values $14,600 + $22,300 + $8,100 = $45,000. Rounded individually: $15K + $22K + $8K = $45K (no variance). But: $14,400 + $22,600 + $8,400 = $45,400. Rounded: $14K + $23K + $8K = $45K. Exact rounded: $45K. No variance here either. However: $14,500 + $22,500 + $8,500 = $45,500. Rounded: $15K + $23K + $9K = $47K vs rounded total $46K ‚Äî a $1K variance. The more line items, the higher the probability of cumulative rounding drift.</p>
</div>

<h4>The Three Levels of Round Independently</h4>
<p>OSR provides <strong>Round Independently</strong> controls at three levels, each serving a different purpose:</p>
<p><strong>‚ë† Entity Level</strong> (Entity Summary ‚Üí Entity Details ‚Üí Entity Structure): Controls whether the entity's figures are rounded independently of other entities in a group structure. Tick this when entities should not cross-influence each other's rounding calculations.</p>
<p><strong>‚ë° Account Level</strong> (Import/Account Assignment ‚Üí Account Maintenance): Controls whether an individual account code rounds independently of other accounts in the same category assignment group. Unticked = accounts in the same category group round together first, then the combined value rounds ‚Äî reducing variance. Ticked = each account rounds alone.</p>
<p><strong>‚ë¢ Category Level</strong> (Import/Account Assignment ‚Üí Category Maintenance): Same logic as account level but applied at the category tree node. <strong>Recommended:</strong> Tick Round Independently for categories that appear as standalone line items in reports (e.g., Trade Receivables, Revenue). Leave unticked for sub-categories that always aggregate before display.</p>

<h4>Control Checkpoints: How to Find and Analyse Rounding Issues</h4>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Category Summary ‚Äî Rounding Variance Report:</b> Navigate to Reports ‚Üí open the "Category Summary ‚Äì Rounding Variance" report. This shows three columns per period: <b>Unrounded Amount</b>, <b>Rounded Amount</b>, and <b>Rounding Difference</b>. If the difference is ‚â§ $1K per line, this is expected. If it is larger, investigate the Round Independently settings and the number of accounts mapping to that category.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Rounding Account Summary Report:</b> Shows the account code allocated for rounding adjustments and its current balance. If this account has an unexpected balance, it means rounding adjustments are flowing to the wrong category or the rounding account hasn't been assigned (Period Setup ‚Üí Rounding and Suspense Accounts).</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Cross-Schedule Reconciliation:</b> Compare the same total across multiple schedules (e.g., Net Profit in Income Statement vs. Equity Statement vs. Cash Flow). A $1K difference between schedules is almost always rounding. Verify by checking that all Smart Tables reference the same category with identical expression parameters (entity, period, classification). If parameters match and the difference is exactly $1K, it's rounding ‚Äî document and move on.</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Table Options ‚Äî Per-Table Rounding Override:</b> In the Smart Table Editor ‚Üí Smart Content ‚Üí Table Options, you can customise Rounding or Scaling at the individual table level. If one table shows a variance but others don't, check whether someone overrode the table-level rounding to a different value than the global Report Settings rounding.</div></div>
<div class="vn-step"><div class="vn-num">5</div><div class="vn-txt"><b>The Three-Way Alignment Check:</b> Confirm that the <b>Rounding</b> variable (controls calculation), <b>Scaling</b> variable (controls divisor for display), and <b>ColumnHeading</b> variable (controls the "$" or "$'000" label) are all set to the same factor. Rounding=1000 + Scaling=1 + ColumnHeading="$" = visual chaos where values are rounded to thousands but displayed as if they are exact dollars.</div></div>
</div>

<h4>How to Fix or Avoid Rounding Problems</h4>
<div class="tip-box"><div class="tip-title">üí° Rounding Fix Strategies</div>
<div class="tip-item"><b>Acceptable variance threshold:</b> <span class="g">For Rounding=1000, any line-level variance of ¬±$1K is mathematically expected. For Rounding=1000000, variances up to ¬±$1M per line can occur. Establish the threshold upfront with the engagement team to avoid late-stage disputes.</span></div>
<div class="tip-item"><b>Reduce variance by grouping:</b> <span class="g">Untick "Round Independently" for accounts/categories that aggregate into the same report line. OSR will sum unrounded values first, then round the combined figure ‚Äî dramatically reducing cumulative drift.</span></div>
<div class="tip-item"><b>Rounding=1 eliminates variance:</b> <span class="g">If the entity reports in whole dollars (Rounding=1), there is zero rounding variance by definition. Only entities using $'000 or $'000,000 experience rounding differences.</span></div>
<div class="tip-item"><b>Suspense Account as a control flag:</b> <span class="g">If a trial balance doesn't balance on import, the difference auto-posts to the Suspense Account. A non-zero Suspense Account after import is NOT a rounding issue ‚Äî it's a TB extraction error. Check Period Setup ‚Üí Rounding and Suspense Accounts to see the allocated account, then investigate the TB source file.</span></div>
<div class="tip-item"><b>Recalculate Expressions after changes:</b> <span class="g">After modifying any Round Independently setting, changing the global Rounding variable, or altering category assignments, always click Recalculate Expressions (top-right corner) to force all report values to refresh. Stale cached values are a common source of phantom rounding discrepancies.</span></div>
<div class="tip-item"><b>Document rounding variance in working papers:</b> <span class="g">Take a screenshot of the Category Summary ‚Äì Rounding Variance report as audit evidence. This prevents the same $1K query from being raised in every review cycle.</span></div>
</div>`,

{id:"manual-tables",br:"Workflow Menus ‚Ä∫ Reports",t:"Manual Tables",tg:"rp",isReport:true,
l:`<p><strong>Manual Tables</strong> require cell-by-cell data entry ‚Äî unlike Smart Tables which auto-populate. Use them ONLY for non-standard data that doesn't flow from the TB (segment reporting details, contractual maturity analyses, custom schedules).</p>
<p>Cells support <strong>formulae</strong> starting with '=' (e.g., =B1+B2+B3) and functions (Sum, Average). But critically: cell references are <strong>absolute and do NOT auto-adjust</strong> when rows/columns are inserted ‚Äî unlike Excel. This is a major gotcha.</p>
<div class="cbox"><h4>Manual Tables Can Link to Live Data</h4>
<p>Although manual tables are typically for hardcoded data, cells can contain <strong>expressions</strong> via Add Data ‚Üí Category Value or Account Value. This gives you the flexible layout of a manual table with auto-updating TB data ‚Äî useful for hybrid disclosures that need custom formatting but live data.</p></div>`,
err:`<div class="err-item"><b>Error:</b> Formulae break after inserting a row ‚Äî cell references don't adjust. <span class="fix">‚Üí Fix: OSR manual tables use absolute references. Manually update ALL formulae after structural changes.</span></div>`,
tips:`<div class="tip-item"><b>When to Use Manual vs Smart:</b> <span class="g">Manual = non-standard data ONLY. For any TB-sourced data, ALWAYS use Smart Tables ‚Äî they auto-update.</span></div>
<div class="tip-item"><b>Formula Safety:</b> <span class="g">Before inserting/deleting rows, screenshot all formula cells. After changes, verify each formula manually. Use SUM ranges over individual cell references where possible.</span></div>`,

{q:"A reviewer finds hardcoded values in a manual table that should update when TB changes. The table shows expense breakdowns from the TB. What should have been used?",

{id:"edit-paragraph",br:"Workflow Menus ‚Ä∫ Reports",t:"Edit Paragraph Dialog",tg:"rp",isReport:true,
l:`<p>Double-click a paragraph in Design mode to open the <strong>Edit Paragraph dialog</strong>. The Add Data button provides 8 expression types: Account Value, Category Value, Account Description, Category Description, <strong>Data Capture</strong>, <strong>Report Element Reference</strong>, Variable Value, Manual Expression.</p>

<h3>Categories of References</h3>
<div class="cbox"><h4>Understanding Reference Types: Note Number vs Page Number</h4>
<p>When inserting a <strong>Report Element Reference</strong> (Add Data ‚Üí Report Element Reference), OSR asks you to choose an <strong>Element Property</strong>. This choice determines what the reference resolves to ‚Äî and getting it wrong is a common mistake that creates confusing cross-references in the final report.</p>
<p>There are four Element Property options: <strong>Name</strong> (element label), <strong>Number</strong> (the note's position number in the sequence), <strong>Start Page</strong> (first page of the element), and <strong>End Page</strong> (last page of the element).</p>
</div>

<h4>Reference to a Note ‚Äî Resulting in a Note Number</h4>
<p>Use this when you want text like "refer to <strong>Note 5</strong>" ‚Äî where the number tracks the note's current position in the report automatically. Select <strong>Element Property = Number</strong> when inserting the Report Element Reference. If notes are reordered or a new note is inserted before it, the reference updates automatically from "Note 5" to "Note 6" ‚Äî no manual editing required.</p>
<div class="hbox"><strong>Key requirement:</strong> The referenced note must have <strong>Include in Numbering</strong> turned ON (via the element's Options in Report Structure). Notes excluded from numbering have no Number to reference ‚Äî selecting Number for such elements will produce a blank or unresolved reference.</div>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Click the paragraph</b> in Design mode and double-click to open the Edit Paragraph dialog.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Click Add Data ‚Üí Report Element Reference.</b> Navigate the tree to select the note you want to reference.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Under Element Property, select Number.</b> This resolves to the note's current sequence number (e.g., "5" for Note 5).</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Click Insert.</b> The expression appears as [EXPR] in the Edit Paragraph dialog. In Preview, it renders as the live note number.</div></div>
</div>

<h4>Reference to a Note ‚Äî Resulting in the Page Number of That Note</h4>
<p>Use this when you want text like "refer to <strong>page 45</strong>" ‚Äî where the page number tracks automatically when content is added or removed and page breaks shift. Select <strong>Element Property = Start Page</strong> when inserting the Report Element Reference. OSR dynamically calculates the page on which the referenced element begins when the full report is rendered.</p>
<div class="hbox warn"><strong>Critical rendering requirement:</strong> Page number references are only resolved when both the referencing paragraph AND the referenced element are visible and rendered in the same view. Viewing only a section (via the ellipsis ‚Üí View shortcut) leaves page references as [EXPR] or blank. ALWAYS use full report Preview before the final PDF to resolve all page references. Spot-check 3‚Äì5 references against the actual PDF page numbers.</div>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Click the paragraph</b> in Design mode and double-click to open the Edit Paragraph dialog.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Click Add Data ‚Üí Report Element Reference.</b> Navigate to the target note or section.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Under Element Property, select Start Page.</b> This resolves to the first page of the referenced element when the full report is rendered.</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Click Insert ‚Üí Save & Close.</b> In full Preview, the expression renders as the live page number (e.g., "45").</div></div>
</div>

<div class="tip-box"><div class="tip-title">‚ö° Note Number vs Page Number ‚Äî Quick Decision Guide</div>
<div class="tip-item"><b>Use Number</b> <span class="g">when your sentence says "see Note X" ‚Äî the reader navigates by note heading. Needs Include in Numbering = ON.</span></div>
<div class="tip-item"><b>Use Start Page</b> <span class="g">when your sentence says "refer to page X" ‚Äî the reader navigates by page. Requires full report view to resolve.</span></div>
<div class="tip-item"><b>Never hardcode either</b> <span class="g">‚Äî note numbers and page numbers change every time content is added, removed, or reordered. Dynamic references save significant manual correction time before final sign-off.</span></div>
</div>

<h3>Page Number Referencing</h3>
<div class="cbox"><h4>How to Reference Page Numbers</h4>
<p>Instead of hardcoding "see page 45", use <strong>Add Data ‚Üí Report Element Reference</strong> ‚Üí select Element Property = <strong>Start Page</strong>. OSR dynamically calculates the referenced element's page number when rendered. If pages shift (content added/removed), the reference auto-updates.</p>
<p><strong>Requirement:</strong> Both the reference AND the referenced element must be visible and viewed together (full report view). Partial section viewing leaves page references unresolved.</p>
<p><strong>Professional workflow:</strong> NEVER hardcode page numbers. Before final PDF, ALWAYS view the full report in Preview to resolve all references. Spot-check 3-5 references against actual PDF pages.</p></div>
<h3>Variable Value</h3>
<div class="cbox"><h4>What Are Variable Values?</h4>
<p><strong>Variable Values</strong> are predefined placeholders that automatically pull text or dates from the entity's configured data ‚Äî controlled in <strong>Report Wording Variables</strong> (Entity Summary ‚Üí Report Options). Insert them via Add Data ‚Üí Variable Value in the Edit Paragraph dialog. Use the filter field to search by name or expression.</p>
<p>When the underlying variable changes (e.g., you update the entity name), every paragraph that references that variable updates automatically ‚Äî no manual find-and-replace across hundreds of pages.</p>
</div>
<h4>Standard Words & Dates ‚Äî Key Variables</h4>
<p>The most commonly used variables in Australian statutory reports include: <strong>ClientName</strong> (the company name), <strong>CurrentPeriodEndLong</strong> (e.g., "30 June 2024"), <strong>CurrentPeriodStartLong</strong> (e.g., "1 July 2023"), <strong>PriorPeriodEndLong</strong> (prior year end in long format), <strong>AuditorName</strong> (auditor firm name), <strong>ABN</strong> (entity ABN), <strong>EntityDescription</strong> (e.g., "group"), <strong>TimePeriodEndWording</strong> (e.g., "year ended"), and <strong>PeriodEnd</strong> (end date in DD/MM/YYYY format).</p>
<h4>Internal Variables ‚Äî Handle with Care</h4>
<p>Internal variables control structural formatting rather than just text. Key ones: <strong>ColumnHeading</strong> (the "$" or "$'000" label in table headers), <strong>Rounding</strong> (1 / 1,000 / 100,000 / 1,000,000), <strong>Scaling</strong> (1 / 1,000 / 1,000,000), <strong>NoteColumnWidth</strong> (default 7mm), <strong>ValueColumnWidth</strong> (default 22mm), and <strong>DescriptionColumnWidth</strong> (default 2). These should only be changed via Report Settings ‚Äî not directly in paragraph expressions ‚Äî unless you fully understand the downstream impact on table layout.</p>
<div class="tip-box"><div class="tip-title">üí° Variable Value Tips & Tricks</div>
<div class="tip-item"><b>Use the Filter field:</b> <span class="g">The variable list is long. Type the first few letters (e.g., "Current") to instantly filter ‚Äî much faster than scrolling.</span></div>
<div class="tip-item"><b>Sort by Expression:</b> <span class="g">Click the Expression column header to sort alphabetically ‚Äî useful when you know the variable expression but not the display name.</span></div>
<div class="tip-item"><b>Tax rate variables:</b> <span class="g">TaxRateCurrentPeriod and TaxRatePriorPeriod default to 30.0. Update these in Report Wording Variables before generating the tax note ‚Äî they flow into the effective tax rate reconciliation automatically.</span></div>
<div class="tip-item"><b>PriorPriorPeriod variables:</b> <span class="g">PriorPriorPeriodEndLong and PriorPriorPeriodStartLong are available for 3-year disclosures. Rarely needed but invaluable for first-time adoption restatements covering two prior periods.</span></div>
<div class="tip-item"><b>Website & ABN blanks:</b> <span class="g">Website and ABN default to blank. If they appear in the Corporate Directory, populate them immediately in Report Wording Variables ‚Äî otherwise the directory prints with empty fields.</span></div>
</div>

<h3>Manual Expression</h3>
<div class="cbox"><h4>What Is a Manual Expression?</h4>
<p>A <strong>Manual Expression</strong> is for advanced users who need to retrieve data in ways the standard Add Data options don't support. Access via Add Data ‚Üí Manual Expression in the Edit Paragraph dialog. Expressions can range from simple variable references to complex conditional logic using OSR's expression syntax.</p>
<p><strong>When to use it:</strong> When no standard option (Account Value, Category Value, Variable Value, etc.) can produce the result you need ‚Äî for example, combining two category balances, calculating a ratio inline in a paragraph, or applying conditional text based on a financial threshold.</p>
</div>
<h4>Expression Syntax Basics</h4>
<p>Simple expressions are just variable names (e.g., <code>ClientName</code> or <code>CurrentPeriodEndLong</code>). More complex expressions follow a structured syntax: functions wrap arguments in parentheses, operators (+, -, *, /) perform arithmetic, and conditional logic uses if/then/else constructs. OSR expressions are <strong>not</strong> the same as Excel formulas ‚Äî they use the platform's own evaluation engine.</p>
<p>A common use case is an inline ratio: expressing a percentage directly in a paragraph (e.g., the effective tax rate as a sentence rather than a table figure). This requires a Manual Expression combining a Category Value call with division and a rounding function ‚Äî impossible with the standard Add Data options alone.</p>
<div class="hbox warn"><strong>Advanced feature warning:</strong> Manual Expressions that reference deleted category codes, renamed entities, or invalid parameters will display as <strong>[EXPR]</strong> in the report. There is no validation at entry time ‚Äî the error only surfaces during Preview. Always test in Preview immediately after inserting a Manual Expression, and document what the expression does in a Review Comment so future preparers understand its purpose.</div>
<div class="tip-box"><div class="tip-title">üí° Manual Expression Tips & Tricks</div>
<div class="tip-item"><b>Start simple, build up:</b> <span class="g">Test the simplest version of the expression first (e.g., just a category code alone) to confirm it resolves, before adding arithmetic or conditions.</span></div>
<div class="tip-item"><b>Document every expression:</b> <span class="g">Use Review Comments (ellipsis ‚Üí Review Comments on the element) to record what the expression does, which category codes it references, and why a Manual Expression was needed. This is invaluable during annual roll-forward.</span></div>
<div class="tip-item"><b>Bold Italic = overwritten expression:</b> <span class="g">If a cell shows Bold Italic text in Report Data grids, someone manually typed over an expression. This static value won't update with the TB ‚Äî scan for these during QA review and replace with proper expressions.</span></div>
<div class="tip-item"><b>Copy working expressions:</b> <span class="g">If you've built a complex Manual Expression that works, copy the paragraph element to reuse it elsewhere rather than rebuilding from scratch. Edit only the parameters that differ.</span></div>
</div>

<h3>Expression Typeface Guide</h3>
<p><strong>Normal text</strong> = manually typed. <strong>Italic</strong> = expression (auto-calculated). <strong>Bold Italic</strong> = overwritten expression (someone manually typed over a formula ‚Äî an audit risk because it won't auto-update).</p>`,
err:`<div class="err-item"><b>Error:</b> Expression shows prior year figure. <span class="fix">‚Üí Fix: Check Reporting Period dropdown ‚Äî likely set to Prior Period.</span></div>
<div class="err-item"><b>Error:</b> [EXPR] prints literally in the report. <span class="fix">‚Üí Fix: Expression can't evaluate. Check for deleted category codes, wrong entity references, or invalid parameters.</span></div>
<div class="err-item"><b>Error:</b> Hardcoded page number wrong after adding content. <span class="fix">‚Üí Fix: Replace with Report Element Reference ‚Üí Start Page. Auto-updates when pages shift.</span></div>
<div class="err-item"><b>Error:</b> Variable Value inserts blank ‚Äî e.g. ABN field appears empty in Corporate Directory. <span class="fix">‚Üí Fix: ABN and Website default to blank. Populate them in Entity Summary ‚Üí Report Options ‚Üí Report Wording Variables.</span></div>
<div class="err-item"><b>Error:</b> Tax rate in effective tax rate reconciliation shows 30% but the correct rate is 25%. <span class="fix">‚Üí Fix: Update TaxRateCurrentPeriod and TaxRatePriorPeriod in Report Wording Variables ‚Äî these do not auto-link to the trial balance.</span></div>`,

{id:"manage-access",br:"Administration ‚Ä∫ User Options",t:"Managing User Access",tg:"ad",

{id:"product-perms",br:"Administration ‚Ä∫ User Options",t:"Product Permissions",tg:"ad",
l:`<p>The most granular control in OSR. Organised hierarchically: Templates, Entities (add/edit/delete), Data (accounts, categories, journals), Reports (elements, XML Source, variables ‚Äî <strong>Delete permission for Report Elements is highest-risk</strong>), Admin.</p>
<h3>Key Sub-Permissions Under Reports</h3>
<p>The Reports/Report Elements top-level permission must be enabled before any sub-permission takes effect. Key sub-permissions include:</p>
<p><strong>XML Source:</strong> Access to view and edit the raw XML of elements. Required for advanced customisations like changing list item types or debugging expression evaluation issues.</p>
<p><strong>XBRL/XML:</strong> Edit and apply XBRL tags to report elements. <strong>Note:</strong> XBRL is not currently supported for Australian templates ‚Äî this permission is relevant for UK (Companies House e-filing), Belgian (National Bank XBRL linkbase validations), and other jurisdictions requiring machine-readable regulatory submissions.</p>
<p><strong>Report Variables:</strong> Add, edit, or delete variables allocated to elements or folders. Controls access to the expression engine that drives dynamic content.</p>
<p><strong>Style Set:</strong> Edit existing style sets via Report Options ‚Üí Edit Style Set. High-impact ‚Äî changing the root "Normal" style cascades to the entire report.</p>

{id:"formatting-elements",br:"Report Elements",t:"Formatting Elements",tg:"el",
l:`<p>Formatting Elements are the structural layout tools ‚Äî like the bamboo framework of a traditional house:</p>
<p><strong>Change to Landscape</strong> / <strong>Change to Portrait</strong> ‚Äî switches page orientation. Creates a page break automatically. Orientation is <strong>persistent</strong> until reversed with the opposite element.</p>
<p><strong>Page Break</strong> ‚Äî forces a manual page break.</p>
<p><strong>Paragraph Spacing / Space</strong> ‚Äî vertical space (max 100mm / 3.94in). Use sparingly ‚Äî oversized spaces create blank-looking areas that auditors flag.</p>

<h3>Formatting Elements as Page-Fitting Tools</h3>
<div class="cbox"><h4>The Strategic Use of Formatting Elements for Layout Control</h4>
<p>Formatting Elements are not just decorative ‚Äî they are the <strong>primary mechanism</strong> for controlling how content fits across pages. Every page-fitting problem in OSR is ultimately solved by one or a combination of these elements, together with element-level Options.</p>
</div>
<h4>Landscape/Portrait ‚Äî When and How</h4>
<p>Use <strong>Change to Landscape</strong> when a table has more columns than portrait can accommodate ‚Äî typically 5+ value columns, or when column widths cannot be reduced further without truncating numbers. The element <strong>must be placed before the table in Report Structure</strong> (not inside the table). It creates an automatic page break at the insertion point, so the landscape page starts clean.</p>
<p><strong>The persistent trap:</strong> After inserting Change to Landscape, <em>every subsequent page</em> stays landscape until a Change to Portrait is encountered. If you forget the reversal, 80+ pages could be landscape. Always insert both as a pair ‚Äî even if you think nothing follows the table.</p>
<p><strong>Double page break effect:</strong> If you place Change to Landscape immediately after another page break element, you get two consecutive page breaks = one blank page. Fix: Remove the standalone Page Break and rely on the orientation element's built-in page break.</p>

<h4>Page Break vs "Page Break Before" ‚Äî Choosing the Right Approach</h4>
<p><strong>Page Break element</strong> (Insert ‚Üí Formatting Elements ‚Üí Page Break): A standalone element in the Report Structure tree. It always creates a break at that exact position, regardless of what's above or below. Use it when you need a break that's independent of any specific content element ‚Äî e.g., between the Directors' Report and the Financial Statements.</p>
<p><strong>"Page break before" option</strong> (element ellipsis ‚Üí Options ‚Üí Page break before): Attached to a specific element. The break travels with the element if it's moved in Report Structure. Use it when the break is logically tied to the element ‚Äî e.g., a specific note that must always start on a new page. This is cleaner because there's no orphaned Page Break element if the section is later hidden (Display = Never).</p>
<p><strong>"Keep to Same Page" option</strong> (element ellipsis ‚Üí Options ‚Üí Keep to Same Page): When ticked, if the element would span two pages, OSR inserts an automatic page break <em>before</em> the element to keep everything on one page. This is ideal for small disclosure tables (under ~60% of a page). For larger elements, the setting has no effect because the element exceeds one page regardless.</p>`,
err:`<div class="err-item"><b>Error:</b> All pages after landscape table stay landscape. <span class="fix">‚Üí Fix: Insert Change to Portrait after the section. Orientation persists until reversed.</span></div>
<div class="err-item"><b>Error:</b> Unexpected blank page in the middle of the report. <span class="fix">‚Üí Fix: Check Report Structure for stray Page Break elements or Space elements with excessive height. They're invisible in Preview but visible in the tree.</span></div>`,
tips:`<div class="tip-item"><b>Blank Page Detective:</b> <span class="g">Blank pages usually come from stray Page Break elements or oversized Space elements. Both are invisible in Preview but show in Report Structure. Also check Keep to Same Page ‚Äî it can push content and create gaps.</span></div>
<div class="tip-item"><b>Formatting Audit Trap:</b> <span class="g">A Space element set to 100mm creates a massive blank area. Keep vertical spaces under 20mm unless intentional.</span></div>`,
