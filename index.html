{id:"general-elements",br:"Report Elements",t:"General Elements",tg:"el",
l:`<p>Content building blocks: <strong>Bullets</strong> (Alpha/Bullet/Roman/Numeric + List Folders for numbering control), <strong>Directors Report Notes</strong> (3 levels), <strong>Financial Report Notes</strong> (3 levels), <strong>Director Information/Details</strong>, <strong>Blank Paragraph</strong>, <strong>Empty Element</strong> (XML only), <strong>Empty Folder</strong>.</p>
<p>Notes rely on <strong>hierarchy</strong> ‚Äî must be inserted via Report Structure (not Report pane) for correct numbering. Always tick <strong>Include in Numbering</strong> in element Options.</p>

<h3>Note Heading Numbering Styles</h3>
<div class="cbox"><h4>Configuring Numbering Formats for Different Note Levels</h4>
<p>The numbering format for notes is configured in <strong>Entity Summary ‚Üí Report Options ‚Üí Report Settings ‚Üí Note Heading Numbering (Full Year)</strong>. This tab controls:</p>
<p><strong>Level-specific formats:</strong> You can specify different numbering styles for each note level ‚Äî e.g., Level 1 uses Arabic numerals (1, 2, 3), Level 2 uses lowercase letters (a, b, c), Level 3 uses Roman numerals (i, ii, iii). The three levels of notes correspond to folder levels in the Report Structure.</p>
<p><strong>Prefix and Suffix:</strong> Each level can have a prefix (e.g., "Note ") and suffix (e.g., ".") applied around the number. This means you can get formats like "Note 1.", "1.", "(a)", "(i)" depending on how you configure each level.</p>
<p><strong>Style allocation:</strong> The visual style for each heading level (font, size, bold, spacing) is controlled separately via <strong>Report Options ‚Üí Edit Style Set ‚Üí Note Headings</strong>. Numbering format and visual style are independent settings ‚Äî changing one does not affect the other.</p>
</div>
<div class="hbox warn"><strong>Numbering requires correct hierarchy:</strong> Note numbering is determined by the element's position and level in the Report Structure tree. A Level 2 note placed at the wrong folder depth will get incorrect numbering. Always check the tree depth matches the intended note level.</div>

<h3>Headers and Footers in Report Elements</h3>
<p>Headers are configured in <strong>Report Settings ‚Üí Header/Footer (Full Year)</strong>. Enable header lines via the Enable column checkbox. Reorder using the Value dropdown. Custom text goes in the <strong>Other</strong> column ‚Äî but prefer variable references over hardcoded text for maintainability.</p>
<p>Footers support <strong>three zones</strong> ‚Äî Left, Centre, Right ‚Äî with separate odd/even page settings for double-sided printing. The footer Centre zone typically holds the page number (auto-calculated). Footer text ‚â† the "Footer" element in Report Structure (which is a section-level element, not a running page footer).</p>

<h3>Custom Disclosures and Additional Disclosures</h3>
<div class="cbox"><h4>Adding Client-Specific Content</h4>
<p><strong>Additional Disclosures</strong> (Workflow Menu ‚Üí Additional Disclosures) captures client-specific data not sourced from the trial balance ‚Äî custom tables for segment reporting, related party details, lease schedules, and bespoke notes. Data entry follows the same grid interface as Report Data, with expressions, manual data entry, and the same typeface conventions (Normal = manual, Italic = expression, Bold Italic = overwritten expression).</p>
<p>To create custom notes in the report: Insert a new <strong>Financial Report Note</strong> at the appropriate level in Report Structure, then link it to the Additional Disclosures data via the Smart Table's Section Contents ‚Üí Data Capture tab. Custom disclosures can combine TB data (via Category Value) with manually entered data (via Data Capture) in the same table.</p>
<p><strong>Critical:</strong> Data in Additional Disclosures does NOT auto-update when the trial balance is re-imported. Every re-import requires an independent review of all Additional Disclosures grids to verify they remain consistent with the updated TB figures.</p>
</div>`,

{id:"page-elements",br:"Report Elements",t:"Page Elements",tg:"el",
l:`<p>Structured pages: <strong>Blank Page</strong>, <strong>Contents Page for Notes</strong>, <strong>Cover Page</strong> (pulls entity data via variables), <strong>New Page (With Header)</strong>, <strong>Report Contents Page</strong>, <strong>Sub TOC Page</strong>.</p>

<h3>Contents Pages ‚Äî Types and Purposes</h3>
<div class="cbox"><h4>Three Distinct Contents Page Elements</h4>
<p>OSR provides three separate contents page elements, each serving a different scope:</p>
<p><strong>Report Contents Page:</strong> The primary table of contents covering the entire report ‚Äî Directors' Report, Financial Statements, Notes, etc. Inserts a contents page with the page heading and additional introductory paragraphs. This is typically placed at the start of the report after the Cover Page. Page numbers auto-calculate when the full report is rendered in Preview.</p>
<p><strong>Contents Page for Notes to the Financial Statements:</strong> A specialised contents page listing only the notes within the Financial Statements section. Inserts a folder containing a formatted list of notes with their page references. Essential for reports with 30+ notes where readers need to navigate directly to specific disclosures.</p>
<p><strong>Sub TOC Page:</strong> Creates a contents list specifically for the "How Numbers Are Calculated" notes in the financial statements. This is a sub-section table of contents ‚Äî a folder with elements targeting the detailed calculation notes.</p>
</div>
<div class="hbox warn"><strong>Contents pages require full Preview:</strong> Page numbers in contents pages only resolve when the full report is rendered. Using the section-level View shortcut (ellipsis ‚Üí View) will show unresolved page numbers. Always verify in full Preview before generating the final PDF.</div>
<div class="hbox"><strong>Alternative Name in Contents:</strong> Each element has an "Alternative Name in Contents" option (element Options). This lets you display a different name on the Contents page than what appears in Report Structure. For example, the element name can be "Fin Report" while the Contents page shows "Financial Reports for the Current Period."</div>

<p>Cover Page uses variables from General Details (CoverPageRegistrationNumber, CoverPageRegistrationOption). When these fields are empty, placeholder text appears literally.</p>`,

{id:"review-notes",br:"Report Elements",t:"Review Notes",tg:"el",
l:`<p>Colour-coded internal annotations: <strong>Blue, Green, Pink, Yellow</strong>. Appear in <strong>Design mode only</strong> ‚Äî never print, invisible in Preview. Access all via Report Options ‚Üí Review Comments. Permissions controlled via Product Permissions.</p>

<h3>Inserting Review Notes</h3>
<p>To insert a review note: in Design mode, click Insert ‚Üí Add Report Element ‚Üí expand the <strong>Review</strong> group ‚Üí select a colour (Blue, Green, Pink, or Yellow Review Note). The Edit Paragraph dialog opens ‚Äî type the note text and click OK. The note appears in the Report Structure tree and in the Report pane (Design mode only).</p>
<p>Review notes are attached to a specific position in the Report Structure ‚Äî they can be placed before, after, or inside any element. When the report is generated as PDF or printed, review notes are <strong>completely invisible</strong> ‚Äî they exist only within the OSR system for internal workflow purposes.</p>

<h3>Consolidated Review Comments View</h3>
<div class="cbox"><h4>Viewing All Comments at Once</h4>
<p>Instead of scrolling through the entire report in Design mode looking for coloured notes, use <strong>Report Options ‚Üí Review Comments</strong> (available from the Report Options dropdown). This opens a consolidated view showing every review comment across the entire report ‚Äî with the element it's attached to, the comment text, and the colour coding.</p>
<p>This is essential at sign-off: verify that every Pink (reviewer action) comment has been addressed and resolved before generating the final report. Comments that remain unaddressed should either be resolved or escalated.</p>
</div>

<h3>Review Comments Permission</h3>
<p>The ability to create, edit, and view review comments is controlled by a specific permission: <strong>Administration ‚Üí Edit User ‚Üí Product Permissions ‚Üí Statutory Reporting ‚Üí Reports ‚Üí Review Comments</strong>. If a user cannot see or create review notes, this permission is likely missing. Note that both the top-level Reports/Report Elements permission AND the Review Comments sub-permission must be enabled.</p>`,

<div class="tip-item"><b>Report Options ‚Üí Review Comments:</b> <span class="g">See ALL notes in one view. Essential for checking everything is addressed before sign-off.</span></div>`,

{id:"table-elements",br:"Report Elements",t:"Table Elements",tg:"el",
l:`<p>Pre-configured Smart Tables plus manual variants. The <strong>style hierarchy</strong> is crucial: section ‚Üí table ‚Üí column ‚Üí row ‚Üí table-cell ‚Üí paragraph ‚Üí inline ‚Üí data. <strong>Lower levels override higher.</strong> Modifying 'Normal' style propagates to all dependent styles.</p>

<h3>Shared Column Headers</h3>
<div class="cbox"><h4>What Is a Shared Column Header?</h4>
<p>A <strong>Shared Column Header</strong> is a label that spans across two or more adjacent value columns in a Smart Table, sitting above the individual column headings. Think of it as a grouped label ‚Äî for example, the word <strong>"Consolidated"</strong> stretching across a "Current Year" column and a "Prior Year" column, making it clear both numbers belong to the same entity type.</p>
<p>This is the standard layout in Australian statutory financial statements: a shared header "Consolidated" spans the current and prior year columns on the left, and a shared header "Parent" spans the equivalent columns on the right ‚Äî all within a single Income Statement or Balance Sheet table.</p>
</div>

<h4>Creating a Shared Column Header</h4>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Open the Smart Table in Design mode</b> by clicking on it in the Report pane. Switch to the Smart Table Editor.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Select an existing column</b> that will be included in the shared header, then click the <b>Insert dropdown ‚Üí Insert Shared Column Header</b>.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>In the Shared Column Header dialog:</b> Enter a <b>Name</b> (alphanumeric, no spaces ‚Äî used as a unique identifier), type the display text in <b>Narrative</b>, then tick the columns in <b>Available Items</b> to include under this header.</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt"><b>Click Save & Close.</b> The header now visually spans all selected columns. In Preview, it renders as a merged heading row above the individual column labels.</div></div>
</div>

<h4>The Three Rules You Must Know</h4>
<p><strong>Rule 1 ‚Äî One header per column:</strong> Once a column is assigned to a shared header, it cannot be included in any other shared header. The system enforces this ‚Äî the column will no longer appear in the Available Items list of any other shared header dialog.</p>
<p><strong>Rule 2 ‚Äî Columns are not auto-reassigned on removal:</strong> Removing a shared header does NOT automatically reassign its columns to another header or reset them to independent status. The columns simply have no shared header above them. You must manually reassign if needed.</p>
<p><strong>Rule 3 ‚Äî Columns under the shared header must be contiguous:</strong> You cannot skip a column in the middle and still have the shared header span the outer two. The spanned columns must sit adjacent to each other in the table layout. Reorder columns first if necessary using Move Left / Move Right before creating the shared header.</p>

<div class="hbox"><strong>Name field constraint:</strong> The Name field cannot contain spaces. Use CamelCase or underscores: <code>ConsolidatedHeader</code> or <code>Consol_Header</code> are valid; <code>Consolidated Header</code> is not. This name is an internal identifier only ‚Äî the reader never sees it; they see the Narrative text.</div>`,
err:`<div class="err-item"><b>Error:</b> Total formatting (underlines) disappears after saving. <span class="fix">‚Üí Fix: Borders controlled via Value Styles, not row-level formatting. Modify the appropriate Value Style.</span></div>
<div class="err-item"><b>Error:</b> A column is missing from the Available Items list when creating a second Shared Column Header. <span class="fix">‚Üí Fix: That column is already assigned to another shared header. A column can only belong to one shared header. Remove it from the first header before assigning it to the second.</span></div>
<div class="err-item"><b>Error:</b> Shared Column Header spans columns that are not adjacent ‚Äî the visual span looks wrong or broken. <span class="fix">‚Üí Fix: Reorder columns using Move Left / Move Right so the intended columns are contiguous before creating or editing the shared header.</span></div>
<div class="err-item"><b>Error:</b> Shared Column Header Name rejected with a validation error. <span class="fix">‚Üí Fix: The Name field cannot contain spaces. Replace spaces with CamelCase or underscores.</span></div>`,
tips:`<div class="tip-item"><b>Style Hierarchy Debug:</b> <span class="g">When formatting doesn't stick, work bottom-up: check cell styles first, then row, column, table. Lowest level always wins.</span></div>
<div class="tip-item"><b>Normal Style Impact:</b> <span class="g">Changing 'Normal' style cascades to ALL dependent styles. Test changes on a backup first.</span></div>
<div class="tip-item"><b>Narrative vs Name:</b> <span class="g">The Name is internal (no spaces allowed, never printed). The Narrative is what readers see ‚Äî use the Narrative field for the actual display text like "Consolidated" or "Parent Entity".</span></div>
<div class="tip-item"><b>Conditional shared headers:</b> <span class="g">If a Consolidated column is conditionally hidden (Display = Never when ShowConsol = False), the shared header above it will still print but span fewer columns ‚Äî test in full Preview after toggling entity visibility to confirm the layout holds.</span></div>
<div class="tip-item"><b>Plan column order before building:</b> <span class="g">Sketch the final table layout on paper first: which columns sit under "Consolidated", which under "Parent", which are standalone. Reorder columns before creating shared headers ‚Äî restructuring after is far more effort.</span></div>`,

l:`<p>Formatting in OSR is deceptively powerful ‚Äî and deceptively dangerous. A misplaced style override can cascade through an entire report, a border applied at the wrong level will vanish on the next render, and an alignment hack using spaces will collapse the moment the report hits PDF export. This section distils the formatting pitfalls that trip up even experienced preparers, organised by the tool you will reach for ‚Äî with the <strong>trap first</strong>, then the <strong>clean solution</strong>, so the mistake sticks in your memory before you ever make it.</p>

<hr class="folk-hr">
<h3>üé® Style</h3>
<div class="cbox"><h4>Style ‚Äî Tips &amp; Tricks</h4>
<p>A Style is a named bundle of formatting rules ‚Äî font, size, colour, spacing, border, alignment ‚Äî applied to a report element. OSR enforces a rigid hierarchy: <code>section ‚Üí table ‚Üí column ‚Üí row ‚Üí table-cell ‚Üí para ‚Üí inline ‚Üí data</code>. The cardinal rule is simple: <strong>lower-level styles always override higher-level ones.</strong></p>

<div class="hbox danger"><strong>The trap that bites everyone once:</strong> You change the <code>Normal</code> style's font size from 9 pt to 10 pt. Every paragraph in the entire report shifts ‚Äî because Normal is the root, and everything inherits from it. If you only wanted headings to change, you should have edited the heading style directly, not Normal.</div>

<p><strong>Where styles live:</strong> <em>Report Options ‚Üí Styles</em> at entity level, and in the master template. For a specific element, open Element Options ‚Üí Style dropdown. To create or edit a style, go to <em>Report Options ‚Üí Report Settings ‚Üí Styles tab ‚Üí Edit</em>. Use <em>Based On</em> to chain inheritance from a parent style.</p>

<p><strong>Who should touch what:</strong> Template managers set default styles at build time ‚Äî this ensures consistency across entities. Preparers can override at the element level for one-off adjustments, but should never override structural rows (totals, section headings) ‚Äî those are governed by Value Styles and Section Styles, and inline overrides get wiped on the next render.</p>

<div style="margin-top:.6rem">
<table style="width:100%;border-collapse:collapse;font-size:.75rem">
<thead><tr style="background:var(--rice3)">
<th style="padding:.28rem .5rem;border:1px solid var(--rice4)">Situation</th>
<th style="padding:.28rem .5rem;border:1px solid var(--rice4)">What Happens</th>
<th style="padding:.28rem .5rem;border:1px solid var(--rice4)">Fix</th>
</tr></thead>
<tbody>
<tr><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Changed Normal font size</td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">All paragraphs shift globally</td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Expected ‚Äî Normal is root. Override at child style if only some elements should change.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Para style set but table cell looks different</td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Table-cell style overrides para style</td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Edit the table-cell style, not the para style. Remember: lower level wins.</td></tr>

<hr class="folk-hr">
<h3>üî≤ Border</h3>
<div class="cbox"><h4>Border ‚Äî Tips &amp; Tricks</h4>
<p>Borders in statutory reports are not decoration ‚Äî they carry <strong>accounting meaning</strong>. A single underline above a row signals "subtotal"; a double underline signals "final total, nothing further is summed." Getting the border type wrong on a total row is an audit presentation finding, not a cosmetic quibble.</p>

<div class="hbox danger"><strong>The universal trap:</strong> "My section total underlines disappeared." This happens when someone applies inline formatting to a total row. On the next re-render, the Value Style overwrites the inline border. <strong>Always fix borders through the Value Style, never through direct formatting.</strong></div>

<p><strong>The three border contexts and where to edit each:</strong></p>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Smart Table totals:</b> Go to Report Options ‚Üí Styles ‚Üí find the Value Style for the relevant total row (e.g. "Grand Total Values"). Edit Border settings: Top / Bottom border type, thickness, colour.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Manual table cells:</b> In the table editor, click a cell ‚Üí right-click ‚Üí Edit Cell ‚Üí Borders tab. Set individual sides (Top, Bottom, Left, Right) independently.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Paragraph borders:</b> In Edit Paragraph dialog, paragraph-level border options are limited. Use a Box border style for a boxed callout effect.</div></div>
</div>

<p><strong>Border conventions for Australian statutory reports:</strong> Single underline above totals, double underline for grand totals. These must be consistent and match auditor expectations ‚Äî template managers set these at the style level, and preparers should never attempt to apply borders using inline text formatting or row-level overrides.</p>
</div>

<h3>üìä Table</h3>
<div class="cbox"><h4>Table ‚Äî Tips &amp; Tricks</h4>
<p>OSR gives you two table types, and choosing the wrong one creates problems that compound over the life of a report:</p>

<div style="background:var(--rice);border:1.5px solid var(--green);border-radius:8px;padding:.7rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--green);margin-bottom:.35rem">Smart Table</div>
<div style="font-size:.78rem;line-height:1.75">Data-driven, auto-linked to OSR categories. Enforces style hierarchy. Rounding and scaling applied automatically. <strong>Use for:</strong> all financial statement tables.</div>

<div class="hbox danger"><strong>The scaling trap:</strong> You use a Manual Table where a Smart Table should be. Scaling is set to "$'000" but the Manual Table ignores it ‚Äî it shows raw numbers while every Smart Table on the page shows thousands. The discrepancy is invisible until the auditor catches it.</div>

<p><strong>Column widths:</strong> Smart Tables use <code>ValueColumnWidth</code> (default 22 mm) and <code>DescriptionColumnWidth</code> (default 2 units). Adjust these variables globally via Report Variables, or override per-column in the Edit Column dialog. Insert tables from <em>Report Structure ‚Üí Insert ‚Üí Smart Table</em> or <em>Manual Table</em>.</p>

<h3>‚ÜîÔ∏è Align</h3>
<div class="cbox"><h4>Alignment ‚Äî Tips &amp; Tricks</h4>
<p>OSR offers four horizontal alignment modes: <code>Left</code>, <code>Right</code>, <code>Centre</code>, and <code>Justify</code>. Each has a specific role in statutory reports ‚Äî misusing alignment is one of the fastest ways to make a professional report look amateur.</p>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:.55rem;margin:.6rem 0">
<div style="background:var(--rice);border:1.5px solid var(--green);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--green);margin-bottom:.3rem">‚úì Statutory Conventions</div>
<div style="font-size:.76rem;line-height:1.75">
‚Ä¢ <strong>Description columns</strong> ‚Üí Left-aligned<br>
‚Ä¢ <strong>Value columns (numbers)</strong> ‚Üí Right-aligned<br>
‚Ä¢ <strong>Total / grand total rows</strong> ‚Üí Right-aligned<br>
‚Ä¢ <strong>Column headings</strong> ‚Üí Match their column alignment<br>
‚Ä¢ <strong>Cover page titles</strong> ‚Üí Centre-aligned<br>
‚Ä¢ <strong>Narrative disclosures</strong> ‚Üí Left or Justify
</div>
</div>
<div style="background:var(--rice);border:1.5px solid var(--red);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--red);margin-bottom:.3rem">‚úó Alignment Mistakes That Get Flagged</div>
<div style="font-size:.76rem;line-height:1.75">
‚Ä¢ Centred numbers in a value column<br>
‚Ä¢ Left-aligned numbers (misaligns digits)<br>
‚Ä¢ Justify on a short one-line paragraph<br>
‚Ä¢ Using spaces instead of tab stops to align<br>
‚Ä¢ Mixing Left and Justify in the same note<br>
‚Ä¢ Justify in table cells (see below why)
</div>
</div>
</div>

<p><strong>Where to set it:</strong> Edit Paragraph ‚Üí alignment icons (left, centre, right, justify). In Smart Tables ‚Üí Edit Column ‚Üí Alignment field. In Manual Tables ‚Üí Edit Cell. Default inherits from style; override per-element only when intentional.</p>

<div class="hbox"><strong>Trick ‚Äî Tab stops for in-paragraph alignment:</strong> When you need a right-aligned number inside a paragraph (e.g. a director remuneration line: name on the left, dollar amount on the right), use a <strong>right-tab stop</strong>. Go to Edit Paragraph ‚Üí Tab Stops ‚Üí add a right-aligned stop at the right margin, then press Tab to jump to it. This is far more stable than using spaces to push text across.</div>
</div>

<hr class="folk-hr">
<h3>‚ÜîÔ∏è Justify Alignment ‚Äî Deep Dive</h3>
<div class="cbox"><h4>Justify: When It Helps, When It Hurts, and How It Affects Word Spacing</h4>
<p><strong>Justify</strong> alignment stretches each line of text so that both the left and right edges are perfectly flush with the paragraph margins ‚Äî creating a clean "block" shape. It achieves this by <strong>expanding the spaces between words</strong>. This is the mechanism that makes justify both powerful and dangerous.</p>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:.55rem;margin:.6rem 0">
<div style="background:linear-gradient(135deg,#f0faf3,#fff);border:1.5px solid var(--green);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--green);margin-bottom:.3rem">‚úì When to Use Justify</div>
<div style="font-size:.76rem;line-height:1.75">
<strong>Long narrative blocks</strong> ‚Äî Directors' Reports, accounting policy disclosures, and multi-paragraph notes. These have enough words per line that the space-stretching effect is barely noticeable, and the clean edges give the report a formal, book-quality appearance.<br><br>
<strong>Column-width paragraphs ‚â• 80 mm wide</strong> ‚Äî When the paragraph occupies a wide space, there are enough words per line to absorb the justification evenly.<br><br>
<strong>Consistency within a single note</strong> ‚Äî If one paragraph in a note is justified, all paragraphs in that note should be justified. Mixing Left and Justify within the same disclosure section looks careless.
</div>
</div>
<div style="background:linear-gradient(135deg,#fff5f3,#fff);border:1.5px solid var(--red);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--red);margin-bottom:.3rem">‚úó When NOT to Use Justify</div>
<div style="font-size:.76rem;line-height:1.75">
<strong>Short paragraphs (1‚Äì2 lines)</strong> ‚Äî With few words, the engine stretches spaces dramatically to fill the line, creating ugly gaps that look like typographical errors.<br><br>
<strong>Table cells</strong> ‚Äî Table cells are narrow by nature (often 50‚Äì80 mm for description, 22 mm for values). Justify in a narrow cell creates "rivers of white" ‚Äî visible columns of empty space running vertically through the text. Left-align is always safer in table cells.<br><br>
<strong>Bullet lists</strong> ‚Äî Bullet text is typically short. Justify stretches bullet lines unevenly, destroying the visual uniformity that makes lists readable.<br><br>
<strong>Headings and titles</strong> ‚Äî Headings are one-liners. Justify on a heading either does nothing (single line) or stretches a two-word heading into absurd spacing.
</div>
</div>
</div>

<div class="hbox warn"><strong>Does Justify affect word spacing? Yes ‚Äî this is its core mechanism.</strong><br>
When a paragraph is set to Justify, the rendering engine calculates how much extra horizontal space exists on each line and distributes it equally between words. If a line has many words, the extra space per gap is tiny and invisible. But if a line has only 3‚Äì5 words (common in narrow columns or at the end of paragraphs), the gaps become enormous. This is called the <strong>"rivers of white" problem</strong> and is the #1 reason experienced typographers avoid Justify in narrow-column layouts.<br><br>
<strong>The last line exception:</strong> Most renderers (including OSR's PDF export) do NOT justify the last line of a paragraph ‚Äî it stays left-aligned. This prevents a single-word final line from being stretched across the full width. However, if you force a line break (<code>Shift+Enter</code>) mid-paragraph, the line before the break IS justified, which can create unexpected gaps.</div>

<div style="margin-top:.65rem;background:rgba(45,90,142,.04);border:1.5px solid rgba(45,90,142,.15);border-radius:8px;padding:.75rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--indigo);margin-bottom:.5rem">Justify vs Left ‚Äî Visual Comparison</div>

<hr class="folk-hr">
<h3>‚Ä¢ Bullet</h3>
<div class="cbox"><h4>Bullets ‚Äî Tips &amp; Tricks</h4>
<p>Bullets in OSR are paragraph-level formatting, not characters you type. The <em>Edit Paragraph</em> dialog controls everything: List Type (Bulleted or Numbered), the bullet symbol style (disc/circle/square for bullets; arabic/roman/alpha for numbers), and the indent level for nesting.</p>

<div class="hbox danger"><strong>The trap:</strong> You type a bullet character manually (‚Ä¢, -, *). It looks correct in the editor preview ‚Äî but on export to Word or PDF, the manual character misaligns, cannot be restyled, and breaks if the style is updated. <strong>Always</strong> use the <code>List Type = Bulleted</code> setting in Edit Paragraph.</div>

<p><strong>How to create bullets correctly:</strong></p>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt">In the Report Structure, insert a <b>Bullets</b> element template ‚Äî right-click the insertion point ‚Üí <b>Insert Template ‚Üí General Elements ‚Üí Bullets</b> ‚Äî or open an existing paragraph in the Edit Paragraph dialog.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt">Select <b>List Type = Bulleted</b> (or Numbered). Set <b>Indent Level</b> for sub-bullets (Level 2).</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt">Each paragraph element = one bullet point. For multiple bullets, insert multiple paragraph elements in sequence, each with List Type = Bulleted.</div></div>
<div class="vn-step"><div class="vn-num">4</div><div class="vn-txt">To create a numbered sub-list under a bullet, set a child paragraph to List Type = Numbered, Indent Level 2.</div></div>
</div>

<p><strong>Where to use them:</strong> Directors' Report notes, narrative disclosures, and supplementary paragraphs. Use bullets for non-ordered items (policies, risks), numbered lists for sequential steps. Never use bullets for financial data rows ‚Äî that belongs in a Smart Table.</p>
</div>

<hr class="folk-hr">
<h3>¬∂ Indent-First (First-Line Indentation)</h3>
<div class="cbox"><h4>Indent-First ‚Äî When to Use, When to Avoid, and How OSR Handles It</h4>
<p><strong>First-line indentation</strong> (sometimes called "indent-first" or "paragraph indent") pushes the opening line of a paragraph inward by a set distance, while all subsequent lines remain flush with the left margin. It is one of the oldest typographic conventions for signalling "a new paragraph starts here" ‚Äî and in OSR statutory reports, it has very specific use cases.</p>

<div style="margin-top:.55rem;background:rgba(45,90,142,.04);border:1.5px solid rgba(45,90,142,.15);border-radius:8px;padding:.75rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--indigo);margin-bottom:.5rem">Indent-First vs Block Paragraphs ‚Äî Visual Comparison</div>
<div style="display:grid;grid-template-columns:1fr 1fr;gap:.8rem">
<div>
<div style="font-size:.6rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--green);margin-bottom:.3rem">Block Style (no indent, space between)</div>
<div style="font-size:.78rem;line-height:1.7;background:#fff;padding:.5rem;border-radius:6px;border:1px solid #ddd">
<div style="margin-bottom:8px">The entity has recognised revenue in accordance with AASB 15. Revenue from contracts with customers is measured at the transaction price adjusted for variable consideration.</div>
<div>Management has assessed the impact of the new leasing standard. Right-of-use assets and lease liabilities have been recognised for all leases previously classified as operating leases.</div>
</div>
</div>
<div>
<div style="font-size:.6rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--blue2);margin-bottom:.3rem">Indent-First Style (indent, no space between)</div>
<div style="font-size:.78rem;line-height:1.7;background:#fff;padding:.5rem;border-radius:6px;border:1px solid #ddd">
<div style="text-indent:1.5em;margin-bottom:0">The entity has recognised revenue in accordance with AASB 15. Revenue from contracts with customers is measured at the transaction price adjusted for variable consideration.</div>
<div style="text-indent:1.5em;margin-bottom:0">Management has assessed the impact of the new leasing standard. Right-of-use assets and lease liabilities have been recognised for all leases previously classified as operating leases.</div>
</div>
</div>
</div>
<p style="font-size:.72rem;margin-top:.5rem;color:var(--ink3)">Both styles are professional. Block style is dominant in Australian statutory reports. Indent-first is more common in academic and legal documents but appears in some Big-4 firm templates for narrative disclosures.</p>
</div>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:.55rem;margin:.7rem 0">
<div style="background:linear-gradient(135deg,#f0faf3,#fff);border:1.5px solid var(--green);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--green);margin-bottom:.3rem">‚úì When to Use Indent-First</div>
<div style="font-size:.76rem;line-height:1.75">
<strong>Consecutive body paragraphs within a single note</strong> ‚Äî When multiple paragraphs follow each other without a heading, table, or visual break, indent-first signals "new paragraph" without consuming vertical space.<br><br>
<strong>Dense narrative disclosures</strong> ‚Äî Accounting policy notes, going concern discussions, and Directors' Report narratives. Indent-first saves vertical page space while maintaining clear paragraph separation.<br><br>
<strong>Firm templates that mandate it</strong> ‚Äî Some Big-4 styles (particularly prospectuses, scheme booklets) require indent-first for body paragraphs. Follow the template.<br><br>
<strong>Page-overflow recovery</strong> ‚Äî If a note overflows by a few lines, switching from block style (6 pt after each paragraph) to indent-first (0 pt after) can reclaim enough space to fit on one page.
</div>
</div>
<div style="background:linear-gradient(135deg,#fff5f3,#fff);border:1.5px solid var(--red);border-radius:8px;padding:.65rem">
<div style="font-size:.62rem;font-weight:700;text-transform:uppercase;letter-spacing:.8px;color:var(--red);margin-bottom:.3rem">‚úó When NOT to Use Indent-First</div>
<div style="font-size:.76rem;line-height:1.75">
<strong>The first paragraph after a heading</strong> ‚Äî The heading already signals "new section." Indent on the first paragraph is redundant and looks awkward. This is a universal typographic rule.<br><br>
<strong>Single-paragraph notes</strong> ‚Äî Nothing to distinguish from. Indent on a solo paragraph looks like a formatting error.<br><br>
<strong>Table cells</strong> ‚Äî Cells are too narrow; indent wastes precious horizontal space.<br><br>
<strong>Bullet lists</strong> ‚Äî Bullets already have left-indent logic. Adding first-line indent creates double-indentation.<br><br>
<strong>Mixed with block-style in the same note</strong> ‚Äî Mixing indent-first and block style within one disclosure looks inconsistent and will be flagged during review.
</div>
</div>
</div>

<p><strong>How to apply Indent-First in OSR:</strong></p>
<div class="vn-path">
<div class="vn-step"><div class="vn-num">1</div><div class="vn-txt"><b>Via paragraph style (recommended):</b> Go to Report Options ‚Üí Styles ‚Üí create or edit a paragraph style (e.g. "Body Indent-First"). Set <b>First Line Indent</b> to <strong>5 ‚Äì 7 mm</strong> (‚âà 14 ‚Äì 20 pt). Set Spacing After to <b>0 pt</b> (the indent replaces the space-between signal). Apply this style to all body paragraphs in the note.</div></div>
<div class="vn-step"><div class="vn-num">2</div><div class="vn-txt"><b>Via Edit Paragraph (per-element override):</b> Open the paragraph ‚Üí Edit Paragraph ‚Üí Indentation section ‚Üí <b>First Line</b> field ‚Üí enter the indent value in pt or mm. Overrides the style for this element only.</div></div>
<div class="vn-step"><div class="vn-num">3</div><div class="vn-txt"><b>Suppress indent on the first paragraph after a heading:</b> Apply a different style without indent (e.g. "Body No Indent") to the first paragraph, or set First Line Indent = 0 on that specific element. This is the professional convention ‚Äî <em>never indent the first paragraph after any visual break.</em></div></div>
</div>

<tbody>
<tr><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">First paragraph after a note heading</td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)"><strong>No</strong></td><td style="padding:.25rem .5rem;border:1px solid var(--rice4)">Heading already signals the start; indent is redundant.</td></tr>

<div class="hbox warn"><strong>Indent-First + Justify ‚Äî a natural pairing:</strong> Indent-first works especially well with Justify alignment. The indented first line breaks the flush left edge just enough for the eye to catch it, while Justify keeps the right edge clean. This combination is the standard in book typography and appears in some Big-4 prospectus templates. However, the same warning applies: avoid Justify on short paragraphs even with indent-first, or the last-line word spacing will be uneven.</div>

<h3>‚¨ú Space / Blank / Empty</h3>
<div class="cbox"><h4>Creating True Blank Space in Reports</h4>
<p>"Blank space" in OSR means real, measurable, style-controlled emptiness between elements ‚Äî not Enter-key spam. There are exactly five methods to create vertical spacing, and only three of them are safe for production reports.</p>

<div class="hbox danger"><strong>The #1 formatting mistake in OSR:</strong> Pressing Enter three times to create space. These empty paragraphs are unstable ‚Äî they collapse on style updates, disappear on export, and render differently across PDF and Word output. Use a dedicated method instead.</div>

<p><strong>How ‚Äî step by step for the most common need (space between a heading and a note table):</strong></p>

<h3>üëª Invisible / Hidden / White Text on White Background</h3>
<div class="cbox"><h4>White Text &amp; Invisible Content Tricks</h4>
<p>"White text on white" (invisible text) is a technique where text is formatted with <code>font colour = white</code> so it vanishes visually but remains in the document structure. OSR offers cleaner alternatives ‚Äî and one critical compliance warning.</p>

<div class="hbox danger"><strong>Compliance warning:</strong> White text is NOT hidden from auditors. PDF text-extraction tools, Word's "Select All," and auditor review software reveal all text regardless of colour. <strong>Never</strong> use white-text tricks to suppress mandatory statutory disclosures ‚Äî this is a regulatory risk.</div>

<p><strong>The four methods for hiding or suppressing content, ranked from best to last resort:</strong></p>
<div style="margin-left:.5rem;font-size:.78rem;line-height:1.75;margin-bottom:.6rem">
‚ë† <strong>Display = Never</strong> (best) ‚Äî Element exists in structure, reference variables still resolve, but it prints nothing. Element Options ‚Üí Display tab ‚Üí "Never".<br>
‚ë° <strong>Empty Element / Empty Folder</strong> ‚Äî Structural placeholder that holds its place in the hierarchy for conditional logic but produces no output.<br>
‚ë¢ <strong>Blank Paragraph with white text</strong> ‚Äî Forces a tiny gap without printing anything visible. Acceptable for spacing tricks only.<br>
‚ë£ <strong>White font colour on content text</strong> (last resort) ‚Äî Text is invisible but discoverable. Use only when no other method achieves the precise spacing needed, and <strong>always label the element clearly</strong>: e.g. "SPACER-6pt-white" in the Name field.
</div>

<div class="vn-path" style="margin-top:.7rem">
<div class="vn-step"><div class="vn-num">A</div><div class="vn-txt"><b>Suppress an element for one entity only (recommended approach):</b> Open Element Options ‚Üí Display tab ‚Üí set Condition to a reference variable e.g. <code>ShowConsol = False</code> or use the "Never" preset. The element exists, the template is intact, but it prints nothing for that entity.</div></div>
<div class="vn-step"><div class="vn-num">B</div><div class="vn-txt"><b>Hold structure without printing (Empty Element):</b> Insert an Empty Element from the template library. Place it where a real element would go. It produces zero output but keeps the folder structure valid. Use when a mandatory parent folder requires at least one child to avoid an "Empty Folder" warning.</div></div>
<div class="vn-step"><div class="vn-num">C</div><div class="vn-txt"><b>White text spacing trick (last resort):</b> In Edit Paragraph, type a single space character. Select it. Change Font Colour to White. Set paragraph line-height to the exact point size of space needed. This creates a visually invisible spacer of a precise height. <em>Label the element with a comment in its Name field so the next user knows what it is.</em></div></div>
</div>

<div class="err-box" style="margin-top:.75rem">
<div class="err-title">‚ö†Ô∏è Compliance Warning</div>
<div class="err-item"><b>Risk:</b> Using white text to obscure required statutory disclosures (e.g. hiding an auditor qualification note). <span class="fix">‚Üí This is a regulatory compliance violation. White text = present in the file = discoverable. Auditors and regulators can detect it. Never suppress required disclosures this way.</span></div>
<div class="err-item"><b>Risk:</b> White-text element copied to another entity and its purpose is forgotten. <span class="fix">‚Üí Always name the element descriptively: e.g. "SPACER - white text 6pt" so future preparers understand it immediately.</span></div>
</div>

tips:`<div class="tip-item"><b>Style Hierarchy Mantra:</b> <span class="g">"Lower level always wins." When formatting doesn't apply, check what level the conflicting style is set at and go one level lower to override it.</span></div>
<div class="tip-item"><b>Never Use Spaces to Align:</b> <span class="g">Spaces are fragile ‚Äî they shift with font changes and export differently to Word/PDF. Use tab stops for paragraph alignment and column settings for table alignment.</span></div>
<div class="tip-item"><b>Justify = Long Paragraphs Only:</b> <span class="g">Justify alignment stretches word spacing to fill each line. This looks clean in long narrative blocks (3+ lines) but creates ugly gaps in short paragraphs and narrow table cells. If the paragraph is under 3 lines, use Left. If the column is under 80 mm, use Left.</span></div>
<div class="tip-item"><b>Indent-First Rule ‚Äî Skip the First Paragraph:</b> <span class="g">When using indent-first style, never indent the paragraph immediately after a heading, table, or visual break. The heading already signals "new section." Indent only from the second paragraph onward. This is a universal typographic convention.</span></div>
<div class="tip-item"><b>Indent-First + 0 pt Spacing After = Space Saver:</b> <span class="g">Switching from block style (6 pt after each paragraph) to indent-first (0 pt after) can reclaim significant vertical space. Use this tactically when a note overflows to the next page by just a few lines.</span></div>

<div class="tip-item"><b>Blank Paragraph vs Spacing After:</b> <span class="g">Both add visual space, but Blank Paragraph is a discrete element (visible in the structure tree, easy to delete). Spacing After is invisible in the structure. For large, intentional gaps, use a Blank Paragraph so future maintainers can find it.</span></div>

qs:[{q:"A preparer wants to add vertical space between a note heading and the note table. They press Enter three times inside the heading paragraph. What is the problem with this approach?",
o:["There is no problem ‚Äî pressing Enter is the standard method for spacing in OSR","Multiple empty paragraphs created by Enter presses are unstable ‚Äî they can collapse on style updates, disappear on export, and render inconsistently. Use a Blank Paragraph element or Spacing After setting instead.","Enter presses are only allowed inside table cells, not paragraph elements","The heading element must be deleted and recreated to add space"],c:1,
x:"Enter-based spacing is the #1 formatting mistake in OSR. It is visually unreliable and structurally unstable. Dedicated spacing methods (Blank Paragraph element, Spacing After property) are persistent and style-controlled."},
{q:"An element must remain in the report structure (so reference variables still resolve) but must never print. What is the correct approach?",
o:["Delete the element ‚Äî it cannot both exist and not print","Set Display = Never in Element Options ‚Üí Display tab. The element remains in the structure and reference variables resolve against it, but it produces no output.","Set font colour to white throughout","Move it to an Empty Folder"],c:1,
x:"Display = Never is the OSR-native suppress method. It preserves structural integrity (reference variables, conditional expressions that target the element still work) while producing zero visible output."},
{q:"A right-aligned number needs to appear at the end of a text paragraph (e.g. a remuneration disclosure with name on the left and $ amount on the right). What is the correct alignment method?",
o:["Use spaces to push the number to the right margin","Use a right-aligned tab stop in the Edit Paragraph ‚Üí Tab Stops dialog, then press Tab before typing the number","Insert a Manual Table with two columns inside the paragraph","Set paragraph alignment to Justify"],c:1,
x:"Right tab stops are the professional method for in-paragraph alignment. Spaces are fragile and export incorrectly. A two-column manual table is overkill for a simple label-value pair. Justify alignment spreads text evenly but does not right-align a number at a fixed position."},
{q:"Why should OSR preparers never use white-font text to suppress a mandatory statutory disclosure note?",
o:["White text is not supported by OSR's rendering engine","White text is present in the file's data layer and is discoverable by PDF text extractors, Word's Select All, and auditor review tools. Suppressing required disclosures this way is a compliance violation.","White text automatically converts to black on export to PDF","It increases file size significantly"],c:1,
x:"White text is invisible visually but not structurally. Regulators and auditors use tools that expose all text regardless of colour. Using it to hide required content is a regulatory risk. White text is only acceptable for spacing tricks, never for content suppression."},
{q:"A preparer applies first-line indent (indent-first) to every paragraph in a note, including the first paragraph directly after the note heading. A reviewer flags this. Why?",
o:["First-line indent should be at least 10 mm to be visible","The first paragraph after a heading should never have a first-line indent ‚Äî the heading already signals 'new section,' making the indent redundant and visually awkward. Indent-first applies only from the second paragraph onward.","First-line indent is not supported in OSR paragraphs","The indent conflicts with the note heading's border line"],c:1,
x:"This is a universal typographic rule: never indent the first paragraph after any visual break (heading, table, image). The heading provides the 'new section' signal; adding a first-line indent is redundant and looks like a formatting error. Use a 'Body No Indent' style for the first paragraph and 'Body Indent-First' for subsequent ones."},
{q:"A two-line paragraph in a narrow table cell (50 mm wide) is set to Justify alignment. The text shows large, uneven gaps between words. What caused this and how should it be fixed?",
o:["The font is too large ‚Äî reduce to 8 pt and the gaps will close","Justify alignment stretches word spacing to fill each line. In narrow columns with few words per line, this creates visible 'rivers of white' gaps. The fix is to switch the cell's alignment to Left, which keeps natural word spacing.","The table cell padding is too large ‚Äî reduce cell padding to 0","The paragraph has a hidden tab stop creating the gaps"],c:1,
x:"Justify alignment works by distributing extra horizontal space between words. In wide paragraphs, the extra space per gap is tiny. But in a narrow 50 mm column with only 4‚Äì5 words per line, each gap becomes dramatically stretched. This 'rivers of white' effect is the core reason narrow columns should always use Left alignment instead of Justify."}]},

l:`<p>This section provides the <strong>professional standard figures</strong> used in Australian statutory financial reports produced through OSR. These are not arbitrary ‚Äî they are derived from the AASB/ASIC layout conventions, Big-4 accounting firm house styles, and the OSR Australian Orange Corporate template defaults. Use these as your baseline; deviate only with documented approval from the engagement partner.</p>

<div class="hbox warn"><strong>How to read this section:</strong> Every measurement below is expressed in the unit OSR uses for that setting. Millimetres (mm) for column widths and page margins. Points (pt) for font sizes and border weights. Multipliers (√ó) for line spacing. Where a range is given, the <strong>bold value</strong> is the OSR Australian template default.</div>

<hr class="folk-hr">
<h3>üìÑ Page Setup</h3>
<div class="cbox"><h4>A4 Page ‚Äî Standard Layout Dimensions</h4>
<p>Australian statutory reports use <strong>A4 portrait</strong> (210 mm √ó 297 mm) as the standard page. Landscape orientation is used only for wide supplementary schedules.</p>
<div style="overflow-x:auto;margin-top:.5rem">
<table style="width:100%;border-collapse:collapse;font-size:.75rem">

<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Setting</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Standard Value</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Range</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Notes</th>
</tr></thead>
<tbody>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Page size</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>A4 (210 √ó 297 mm)</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">A4 only</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Never US Letter. ASIC lodgement requires A4.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Top margin</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>20 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">18 ‚Äì 25 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Allows header to sit within margin zone without overlapping body text.</td></tr>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Bottom margin</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>20 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">18 ‚Äì 25 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Footer lives within the margin zone. 20 mm prevents footer/body collision.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Left margin</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>20 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">18 ‚Äì 25 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Binding margin ‚Äî some firms use 25 mm left for physical binders.</td></tr>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Right margin</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>20 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">15 ‚Äì 20 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Right margin is typically equal to left; can be 15 mm for wide tables.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Printable width</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>170 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">160 ‚Äì 177 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">210 mm ‚àí left 20 mm ‚àí right 20 mm = 170 mm usable. All column widths must sum to ‚â§ this.</td></tr>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Header height</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>12 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">10 ‚Äì 15 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">OSR header sits inside the top margin. HeaderLine1‚Äì5 stack within this zone.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Footer height</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>10 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">8 ‚Äì 12 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Page number sits in this zone. FooterLeft / FooterCentre / FooterRight populate it.</td></tr>
</tbody></table>

<h3>üî§ Typography ‚Äî Font Sizes &amp; Weights</h3>
<div class="cbox"><h4>Standard Font Hierarchy for Australian Statutory Reports</h4>
<p>OSR's Australian Orange Corporate template is based on a clean serif or sans-serif font (commonly Arial or Times New Roman equivalent) at 9 pt body size. All sizes below are in <strong>points (pt)</strong> ‚Äî 1 pt = 0.353 mm.</p>

<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Section row / subtotal row</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>9 pt</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>Bold</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Upright</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Bold signals a subtotal without a border line.</td></tr>

<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Column heading</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>8 ‚Äì 9 pt</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>Bold</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Upright</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Right-aligned for value columns; left-aligned for description columns.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Note title / section heading</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>10 ‚Äì 11 pt</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>Bold</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Upright</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Typically 1‚Äì2 pt larger than body. OSR heading styles are pre-set.</td></tr>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Report title (cover / TOC)</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>14 ‚Äì 16 pt</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>Bold</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Upright</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Entity name, report title on cover page. Controlled by Cover Page style.</td></tr>

<div class="hbox" style="margin-top:.6rem"><strong>Golden rule:</strong> Do not use more than <strong>3 distinct font sizes</strong> on a single page (e.g. 8 pt header, 9 pt body, 10 pt note title). More than 3 sizes creates visual noise and signals poor design to reviewers.</div>

<h3>üìè Column &amp; Row Dimensions</h3>
<div class="cbox"><h4>Smart Table Column Width Standards</h4>
<p>All column widths are in <strong>millimetres (mm)</strong>. The total of all column widths must not exceed the printable width (<strong>170 mm</strong> for standard A4 with 20 mm margins). OSR enforces no automatic overflow protection ‚Äî exceeding this silently clips content on export.</p>
<div style="overflow-x:auto;margin-top:.5rem">
<table style="width:100%;border-collapse:collapse;font-size:.75rem">
<thead><tr style="background:var(--ink);color:var(--rice)">
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Column Type</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">OSR Default</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Recommended Range</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Variable / Setting</th>
<th style="padding:.32rem .55rem;border:1px solid var(--ink2)">Notes</th>
</tr></thead>
<tbody>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Description column</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>varies*</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">55 ‚Äì 80 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><code>DescriptionColumnWidth</code> (unit = column count ratio)</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">*OSR uses a ratio system, not fixed mm, for description columns. 2 units is the default; actual mm depends on remaining space after value columns.</td></tr>
<tr style="background:var(--rice2)"><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Value column (single entity)</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>22 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">20 ‚Äì 28 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><code>ValueColumnWidth</code></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">22 mm fits 9-digit numbers (billions) at 9 pt. Reduce to 20 mm only if 4+ value columns needed.</td></tr>
<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Value column (4-col: Consol + Parent)</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>22 mm each</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">20 ‚Äì 24 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><code>ValueColumnWidth</code></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">4 √ó 22 mm = 88 mm for values. Description takes remaining ‚âà82 mm. Tight but standard.</td></tr>

<tr><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Subsection number column</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><strong>7 mm</strong></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">6 ‚Äì 8 mm</td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)"><code>SubsectionNumberWidth</code></td><td style="padding:.27rem .5rem;border:1px solid var(--rice4)">Holds sub-note labels like "(a)" or "(i)". 7 mm is standard.</td></tr>

<div class="cbox" style="margin-top:.8rem"><h4>Row Height Standards</h4>

<h3>üìê Spacing Standards ‚Äî Between &amp; Within Elements</h3>
<div class="cbox"><h4>Paragraph &amp; Element Spacing</h4>
<p>All spacing values below are in <strong>points (pt)</strong> unless noted. Spacing Before = space above the element. Spacing After = space below. These are set in Edit Paragraph ‚Üí Spacing section.</p>

tips:`<div class="tip-item"><b>Always Check Your Column Width Budget:</b> <span class="g">Before building any table, calculate: Note col + Subsection col + (n √ó Value col) + Description col. If it exceeds 170 mm, either reduce value columns to 20 mm or remove the note column if it's not a financial statement table.</span></div>

  {q:"Q34 ‚Äî You are in Design mode and want the full report displayed rather than a single folder. What is the correct action?",

  {q:"Q36 ‚Äî You are editing a paragraph and need to insert the total of all accounts mapped to a category. Which Add Data choice fits?",

  {q:"Q37 ‚Äî You insert a Report Element Reference, but it displays blank. Which condition is most likely correct?",

  {q:"Q38 ‚Äî A Smart Table section with Display = Non-zero disappears. What does Non-zero mean in this context?",

  {q:"Q39 ‚Äî You built shared column headers and OSR prevents adding the same column to another shared header. Why?",

err:``,
qs:[
  {q:"Q1 ‚Äî Right before a major late-night edit session, you want a reversible checkpoint of the selected period's state. What is the correct approach?",
   o:["Create a backup for that period, enter a backup description, and save it","Publish the template so the period can be reverted through template history","Close the financial period to block changes, then reopen it after sign-off","Export the audit log to Excel so you can reconstruct the prior state later"],
   c:0,
   x:"Create Backup is the explicit checkpoint feature for a period. Entering a description and saving it creates a named, reversible snapshot. Closing only locks edits, publishing creates a new template version (not a period snapshot), and the Audit Log export is evidence ‚Äî not a rollback mechanism."},

  {q:"Q2 ‚Äî You applied an unwanted change and need to roll back the period to an earlier saved snapshot. What is the correct procedure?",
   o:["Open Reports, reset the style set to default, then rebuild the report output","Open Administration, edit Variables, choose a date range, and apply the rollback","Open the entity dropdown, choose Restore Backup, select one backup, and restore it","Go to Period Setup, open Reporting Period Sets, then restore the earlier period set"],
   c:2,
   x:"Restore is performed from the reporting entity dropdown via Restore Backup. You select the desired backup from the list and confirm the restore. Style sets, Variables, and Period Sets have no rollback function for period state."},

  {q:"Q3 ‚Äî Your manager wants the period locked for sign-off, but also wants the ability to unlock it if auditors query changes. What is the correct approach?",
   o:["Use Reports to lock the report structure, then unlock it by switching back to Design mode","Use Period Setup to change the journal classification to Closed, then switch it back to Open","Use the entity dropdown to close the financial period, then later open it again with confirmation","Use Administration to disable the edit menus, then re-enable them after the audit review"],
   c:2,
   x:"Close Financial Period and Open Financial Period are both performed from the entity dropdown, each with a confirmation prompt. This is the documented lock/unlock mechanism. Journal classification, Design mode, and Administration menu toggling do not perform this function."},

  {q:"Q4 ‚Äî A new user cannot complete registration because their Universal ID does not meet the documented rules. Which ID is valid?",
   o:["alex%nguyen@xyz.com.au","alex nguyen@xyz.com.au","alex.nguyen@xyz.com.au","a.ng@xy"],
   c:2,
   x:"Universal IDs must be at least 8 characters and use only alphanumerics plus the special characters . - _ @. The % character is not permitted (eliminates A), spaces are not permitted (eliminates B), and a.ng@xy is only 7 characters which is too short ‚Äî alex.nguyen@xyz.com.au is the only fully compliant option."},

  {q:"Q5 ‚Äî While adding a user, you must set an initial password that passes the documented complexity rules. Which password qualifies?",
   o:["TempPass11","TempPass!!","temppass1!","TempPass1!"],
   c:3,
   x:"The initial password must be ‚â•8 characters and include at least one uppercase letter, one lowercase letter, one number, and one non-alphanumeric character. TempPass11 has no special character; TempPass!! has no number; temppass1! has no uppercase. Only TempPass1! satisfies all four requirements."},

  {q:"Q6 ‚Äî A template entity has been improved and you want member entities to be able to adopt the new template version. What is the correct step?",
   o:["Publish the template from the Administration menu after making the changes in the template entity","Reimport account mapping so member entities link to the newest template version immediately","Export the updated report to PDF so member entities refresh their layout on the next open","Edit the entity structure so member entities inherit template changes automatically without updates"],
   c:0,
   x:"Publishing the template is what creates a new template version that member entities can then choose to update to. Reimporting accounts, exporting to PDF, and editing entity structure do not create a publishable template version."},

  {q:"Q7 ‚Äî You need to switch on a restatement column for comparatives. Which menu location is correct?",
   o:["Open Administration and adjust the system under Regional Settings","Open Entity Summary and use Report Options under Entity and Period Settings","Open Period Setup and edit the reporting period sets used for tables","Open Entity Summary and change the wording under Report Wording Variables"],
   c:1,
   x:"Restatement is controlled under Entity Summary's Report Options in the Entity and Period Settings area. Regional Settings, Period Sets, and Wording Variables do not contain the restatement column toggle."},

  {q:"Q8 ‚Äî Before testing imports, you must change which accounts OSR uses for suspense and rounding allocations. Where is this configured?",
   o:["Open Period Setup and select Rounding and Suspense Accounts for the entity","Open Reporting Period Details and set suspense and rounding at period level","Open Predefined Lists and change the suspense and rounding list entries","Open Transactional Import and set suspense and rounding in the import wizard"],
   c:0,
   x:"Rounding and suspense accounts are configured from Period Setup via the dedicated Rounding and Suspense Accounts option. Reporting Period Details, Predefined Lists, and the Import Wizard do not host this configuration."},

  {q:"Q9 ‚Äî You want to change the default numbering style used for note headings in the Notes to the Financial Statements. Where is this setting?",
   o:["Open Period Setup and edit the journal classification to control numbering styles","Open Entity Summary, go to Report Settings, and use Note Heading Numbering","Open Administration, edit Variables, and overwrite the note numbering expression","Open Online Help and apply the recommended numbering template from guidance"],
   c:1,
   x:"Note heading numbering is changed under Entity Summary ‚Üí Report Settings ‚Üí Note Heading Numbering. Journal classification, Variables, and Online Help do not contain a note numbering format control."},

  {q:"Q10 ‚Äî You need a report of who changed what, filtered to last week, and exported as an Excel file for an auditor. What is the correct path?",
   o:["Open Report Contents Page, filter sections, and export the contents list to Excel","Open Administration, use Audit Log, filter by date range, and export to Excel","Open Accounts Maintenance, filter changed accounts, and export the accounts list","Open Report Wording Variables, filter changed labels, and export the wording list"],
   c:1,
   x:"The Audit Log is accessed from Administration, supports date-range filtering, and can be exported to Excel for audit evidence. Report Contents, Accounts Maintenance, and Wording Variables do not capture user-action audit trails."},

  {q:"Q11 ‚Äî The notes section must become landscape starting at a specific insertion point, and the break must be explicit. What should you insert?",
   o:["Insert a manual Page Break, then assume the next pages inherit landscape automatically","Insert Change to Landscape so orientation changes onward and a page break is created","Insert a Cover Page, then use it as the trigger to switch orientation to landscape","Insert a Blank Page, then edit the blank page to force landscape for the next section"],
   c:1,
   x:"Change to Landscape changes orientation from that insertion point onward and simultaneously creates a page break. A manual Page Break does not change orientation; Cover Page and Blank Page do not trigger orientation changes."},

  {q:"Q12 ‚Äî A junior can't find 'Change to Portrait' in the Add Report Element list. Why is it missing?",
   o:["Formatting elements appear only under Pages, which is hidden unless you are in Preview","Formatting elements are inserted via Add Report Pane, not via Add Report Element","Formatting elements are restricted to administrators through the Manage Navigation panel","Formatting elements are available only after a style set is edited and saved"],
   c:1,
   x:"Change to Portrait is a Formatting Element and is inserted through Add Report Pane, not Add Report Element. It has not been removed ‚Äî it simply lives in a different insertion pathway. Preview mode, administrator restrictions, and style set saves do not affect its availability."},

  {q:"Q13 ‚Äî Your team inserts director note headings in the report pane and the note hierarchy becomes inconsistent. What is the correct insertion method?",
   o:["Insert director note headings as Bullets so numbering and nesting are forced by styles","Insert director note headings within the Report Structure so folder levels preserve hierarchy","Insert director note headings as a Sub TOC so the structure is auto-generated each run","Insert director note headings as Empty Elements so XML logic controls the hierarchy"],
   c:1,
   x:"Director report note title elements should be inserted in the Report Structure to preserve folder-level hierarchy. Bullets, Sub TOC, and Empty Elements do not maintain the structural hierarchy that OSR uses to drive note numbering and nesting."},

  {q:"Q14 ‚Äî You need to show the current period end date as a long-form date like '30 June 2026' within a paragraph. Which variable is correct?",
   o:["Use PeriodEnd so the date displays in dd/mm/yyyy format for statements","Use CurrentPeriodEndShort so the date displays as dd mmmm without year","Use CurrentPeriod so the date displays as the year only for headings","Use CurrentPeriodEndLong so the date displays in dd mmmm yyyy format"],
   c:3,
   x:"CurrentPeriodEndLong is the long-form date variable displaying in dd mmmm yyyy format (e.g. 30 June 2026). PeriodEnd uses a numeric dd/mm/yyyy format, CurrentPeriodEndShort omits the year, and CurrentPeriod shows the year only."},

  {q:"Q15 ‚Äî A staff member typed a variable name into a paragraph, but it displayed as plain text instead of resolving. What is the correct method?",
   o:["Insert the variable through Account Maintenance so paragraphs can reference it","Insert the variable through Edit Paragraph and Add Data so it resolves properly","Insert the variable through Report Contents so it becomes usable in paragraphs","Insert the variable through Audit Log export so OSR converts it into live text"],
   c:1,
   x:"Variables resolve when inserted via Edit Paragraph ‚Üí Add Data. Typing the variable name directly into a paragraph treats it as literal plain text ‚Äî OSR will not parse or resolve it. Account Maintenance, Report Contents, and Audit Log export have no variable insertion function for paragraphs."},

  {q:"Q16 ‚Äî You are tempted to use an internal variable in a narrative paragraph to standardise wording across the report. Is this appropriate?",
   o:["Internal variables replace mapping logic and are best used to drive category totals in tables","Internal variables are used to generate note references and note page numbers in citations","Internal variables are mainly for specific layout/formula purposes, not general narrative wording","Internal variables are the preferred method for changing standard phrases like 'financial statements'"],
   c:2,
   x:"Internal variables are intended for specific technical purposes such as layout control, column widths, or formula logic ‚Äî not for general narrative wording. For standardising narrative phrases, standard wording variables or manual editing are appropriate. Using internal variables for narrative text risks unintended structural side-effects."},

  {q:"Q17 ‚Äî A partner asks why table headings show '$\\'000' rather than '$m'. Which internal variable controls that label?",
   o:["Entity controls the label, because consolidated and parent use different currency labels","ColumnHeading controls the default label choices such as $ / $\\'000 / $m","Rounding controls the label directly, because scaling derives from rounding selection","Scaling controls the label directly, because headings always mirror scaling settings"],
   c:1,
   x:"ColumnHeading is the internal variable that controls the displayed currency/scale label options (e.g. $, $'000, $m) used in table column headings. Rounding and Scaling affect the numeric values but do not directly control the heading label text; Entity controls entity-level identifiers, not heading labels."},

  {q:"Q18 ‚Äî You see variables such as ShowConsolComparatives and ShowRestatedParent in the template. Should you edit them freely?",
   o:["They are standard wording variables intended to be edited to keep wording consistent across reports","They are internal layout variables intended to set widths and spacing values across the report","They are import mapping variables intended to assign GL codes to categories during mapping","They are reference variables used for report logic/structure and usually shouldn't be edited for accounts"],
   c:3,
   x:"ShowConsolComparatives and ShowRestatedParent are reference variables used by the template to drive show/hide logic and report structure. They are generally not edited during normal report preparation ‚Äî doing so can suppress or expose entire report sections unexpectedly. They are not wording variables, layout variables, or import mapping variables."}
]},

}

/* ‚îÄ‚îÄ Scoring engine ‚îÄ‚îÄ */
function computeDotTypes(rawOrder){
  // Step 1: raw types
  const t=rawOrder.map(e=>e.ok?'ok':'no');
  // Step 2: minus rule ‚Äî 3rd consecutive incorrect ‚Üí minus; any no adjacent to minus ‚Üí minus
  let consec=0,prevMinus=false;
  for(let i=0;i<t.length;i++){
    if(t[i]==='no'){
      consec++;
      if(consec>=3||prevMinus){t[i]='minus';prevMinus=true;}
      else{prevMinus=false;}
    } else {consec=0;prevMinus=false;}
  }
  // Step 3: wild guess rules ‚Äî ok flanked by incorrect runs on each side
  // Count consecutive non-ok/non-wild runs immediately before and after
  for(let i=0;i<t.length;i++){
    if(t[i]==='ok'){
      let before=0,j=i-1;
      while(j>=0&&t[j]!=='ok'&&t[j]!=='wild73'&&t[j]!=='wild52'){before++;j--;}
      let after=0;j=i+1;
      while(j<t.length&&t[j]!=='ok'&&t[j]!=='wild73'&&t[j]!=='wild52'){after++;j++;}
      // 2 wrong each side ‚Üí wild52 (0.52)
      if(before>=2&&after>=2){t[i]='wild52';}
      // 2 on one side, 1 on other ‚Üí wild73 (0.73)
      else if((before>=2&&after===1)||(before===1&&after>=2)){t[i]='wild73';}
    }
  }
  return t;
}
function computeScore(types){
  return types.reduce((acc,t)=>{
    if(t==='ok')return acc+1;
    if(t==='wild73')return acc+0.73;
    if(t==='wild52')return acc+0.52;
    if(t==='minus')return acc-1;
    return acc;
  },0);
}
const TYPE_CLASSES=['ok','no','wild73','wild52','minus'];

function uS(){
  const types=computeDotTypes(dotOrder);
  score=Math.round(computeScore(types)*100)/100;
  const correctCt=types.filter(t=>t==='ok').length;
  const wrong=types.filter(t=>t==='no').length;
  const w73Ct=types.filter(t=>t==='wild73').length;
  const w52Ct=types.filter(t=>t==='wild52').length;
  const minusCt=types.filter(t=>t==='minus').length;
  const fmtScore=Number.isInteger(score)?score:score.toFixed(2);
  document.getElementById('sV').textContent=correctCt;
  document.getElementById('wV').textContent=wrong;
  document.getElementById('aV').textContent=`${answered} / ${totalQ} answered`;
  const w73El=document.getElementById('wild73V');
  const w52El=document.getElementById('wild52V');
  const mV2=document.getElementById('minusV');
  const tV=document.getElementById('totalPtsV');
  if(w73El)w73El.textContent=w73Ct;
  if(w52El)w52El.textContent=w52Ct;
  if(mV2)mV2.textContent=minusCt;
  if(tV){
    tV.textContent=fmtScore;
    const wrap=tV.closest('.score-total-wrap');
    if(wrap){
      wrap.style.background=score>0?'linear-gradient(135deg,#059669,#047857)':score<0?'linear-gradient(135deg,#dc2626,#991b1b)':'linear-gradient(135deg,#f59e0b,#d97706)';
      wrap.style.boxShadow=score>0?'0 2px 10px rgba(5,150,105,.5)':score<0?'0 2px 10px rgba(220,38,38,.5)':'0 2px 10px rgba(245,158,11,.4)';
      const lbTotal=wrap.querySelector('.lb-total');
      const vlTotal=wrap.querySelector('.vl-total');
      if(lbTotal)lbTotal.style.color=score!==0?'rgba(255,255,255,.8)':'rgba(0,0,0,.6)';
      if(vlTotal)vlTotal.style.color=score!==0?'#fff':'#1c1917';
    }
  }
  // rebuild dots
  const wrap=document.getElementById('qdots');
  if(!wrap)return;
  if(wrap.children.length===0){
    for(let i=0;i<totalQ;i++){
      const d=document.createElement('span');
      d.className='qdot';d.id='dot-'+i;
      d.title='';
      wrap.appendChild(d);
    }
  }
  // update every answered dot (retroactive reclassification)
  types.forEach((typ,i)=>{
    const dot=document.getElementById('dot-'+i);
    if(!dot)return;
    TYPE_CLASSES.forEach(c=>dot.classList.remove(c));
    dot.classList.add(typ);
    const LABELS={ok:'‚öΩ Scored (+1)',no:'üß± Missed (0)',wild73:'üçÄ Lucky Shot (+0.73)',wild52:'üé± Fluke (+0.52)',minus:'üü• Foul (‚àí1)'};
    dot.title=LABELS[typ]||'';
  });
}

const s=document.getElementById('sec-'+id);
if(s){s.classList.add('visible');s.scrollIntoView({behavior:'smooth',block:'start'})}
document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
const b=document.querySelector(`.nav-item[data-id="${id}"]`);
if(b){b.classList.add('active');
const p=b.parentElement;if(p){const it=p;const gp=p.parentElement;
if(it&&!it.classList.contains('show')){it.classList.add('show');const gb=gp.querySelector('.nav-grp-btn');if(gb)gb.classList.add('open')}}}

}

function goNext(){
currentIdx=(currentIdx+1)%D.length;
ss(D[currentIdx].id);
}

function goPrev(){
currentIdx=(currentIdx-1+D.length)%D.length;
ss(D[currentIdx].id);
}

}
